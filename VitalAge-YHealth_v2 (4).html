<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>YHealth VitalAge™ — Know Your Body Age</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#ffffff;--bg2:#f7f8fa;--bg-card:#ffffff;--bg-card2:#f4f5f8;--bg-card-hover:#e2e6ec;
--border:#e8ebf0;--border2:#c5cdd8;
--text:#111827;--text-dim:#4b5563;--text-muted:#9ca3af;
--accent:#0077C8;--accent2:#92278F;--accent-glow:rgba(0,119,200,0.08);--accent-glow2:rgba(0,119,200,0.04);
--younger:#0077C8;--same:#92278F;--older:#d97706;--danger:#dc2626;
--excellent:#0077C8;--good:#92278F;--average:#d97706;
--serif:'Playfair Display',Georgia,serif;--sans:'DM Sans',system-ui,sans-serif;
--radius:18px;--radius-sm:12px;--radius-xs:8px;
--shadow-xs:0 1px 2px rgba(0,0,0,.03);
--shadow-sm:0 1px 3px rgba(0,0,0,.04),0 1px 2px rgba(0,0,0,.06);
--shadow-md:0 4px 8px rgba(0,0,0,.04),0 2px 4px rgba(0,0,0,.06);
--shadow-lg:0 12px 28px rgba(0,0,0,.06),0 4px 10px rgba(0,0,0,.04);
--shadow-accent:0 4px 14px rgba(0,119,200,.18);
--ease:cubic-bezier(.22,1,.36,1);
}
html{font-size:16px}
body{font-family:var(--sans);background:var(--bg);color:var(--text);min-height:100vh;min-height:100dvh;overflow-x:hidden;-webkit-font-smoothing:antialiased}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes scanPulse{0%,100%{box-shadow:0 0 0 0 rgba(220,38,38,.4)}50%{box-shadow:0 0 0 20px rgba(239,68,68,0)}}
@keyframes breathe{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
@keyframes countUp{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
@keyframes slideUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes heroFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes cardReveal{from{opacity:0;transform:translateY(14px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
@keyframes numberPop{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes dotPop{0%{transform:scale(1)}50%{transform:scale(1.35)}100%{transform:scale(1)}}

.fade-in{animation:fadeIn .45s ease-out both}
.fade-in-up{animation:fadeInUp .55s ease-out both}
.stagger>*{animation:cardReveal .5s var(--ease) both}
.stagger>*:nth-child(1){animation-delay:.04s}
.stagger>*:nth-child(2){animation-delay:.08s}
.stagger>*:nth-child(3){animation-delay:.12s}
.stagger>*:nth-child(4){animation-delay:.16s}
.stagger>*:nth-child(5){animation-delay:.2s}
.stagger>*:nth-child(6){animation-delay:.24s}
.stagger>*:nth-child(7){animation-delay:.28s}
.stagger>*:nth-child(8){animation-delay:.32s}
.stagger>*:nth-child(9){animation-delay:.36s}
.stagger>*:nth-child(10){animation-delay:.4s}

/* Layout */
.app-wrap{max-width:480px;margin:0 auto;min-height:100vh;min-height:100dvh;position:relative}
.app-body{padding:0 20px 40px}

/* Top Brand Bar */
.brand-bar{display:flex;align-items:center;justify-content:center;padding:16px 22px 8px;position:sticky;top:0;z-index:200;background:rgba(255,255,255,.88);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);gap:8px;border-bottom:1px solid rgba(232,235,240,.6)}
.brand-name{font-family:var(--sans);font-size:1.1rem;font-weight:700;color:#0077C8;letter-spacing:.02em}
.brand-tm{font-size:.55rem;color:var(--accent);vertical-align:super;margin-left:1px}
.brand-sub{font-size:.6rem;color:var(--text-muted);letter-spacing:.12em;text-transform:uppercase;margin-left:8px}

/* Progress */
.progress-bar{display:flex;justify-content:center;gap:6px;padding:6px 0 14px}
.progress-dot{width:7px;height:7px;border-radius:50%;background:var(--border);transition:all .5s var(--ease)}
.progress-dot.active{background:var(--accent);box-shadow:0 0 10px rgba(0,119,200,.2);width:24px;border-radius:4px;animation:dotPop .35s ease-out}
.progress-dot.completed{background:var(--accent2)}

/* Screen Header */
.screen-header{text-align:center;margin-bottom:24px;animation:fadeIn .5s ease-out}
.screen-step{font-size:.62rem;text-transform:uppercase;letter-spacing:.18em;color:var(--text-muted);font-weight:600;margin-bottom:6px}
.screen-title{font-family:var(--serif);font-size:1.75rem;font-weight:500;line-height:1.2;color:var(--text);margin-bottom:5px}
.screen-subtitle{font-size:.82rem;color:var(--text-dim);line-height:1.5}

/* Cards */
.card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:22px;margin-bottom:14px;transition:all .35s var(--ease);box-shadow:var(--shadow-sm)}
.card:hover{box-shadow:var(--shadow-md);transform:translateY(-1px)}

/* Forms */
.form-group{margin-bottom:16px}
.form-label{display:block;font-size:.7rem;font-weight:600;text-transform:uppercase;letter-spacing:.1em;color:var(--text-dim);margin-bottom:7px}
.form-input{width:100%;background:var(--bg2);border:1.5px solid var(--border);border-radius:var(--radius-sm);padding:14px 16px;font-family:var(--sans);font-size:.95rem;color:var(--text);transition:all .3s ease;outline:none}
.form-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(0,119,200,.06)}
.form-input::placeholder{color:var(--text-muted)}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}

.sex-toggle{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.sex-btn{padding:11px;border-radius:var(--radius-sm);border:1.5px solid var(--border);background:var(--bg2);color:var(--text-dim);font-family:var(--sans);font-size:.88rem;font-weight:500;cursor:pointer;transition:all .25s ease}
.sex-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-glow)}

.bmi-display{text-align:center;padding:12px;background:linear-gradient(135deg,rgba(0,119,200,.04),rgba(146,39,143,.04));border-radius:var(--radius-sm);margin-top:6px}
.bmi-value{font-family:var(--serif);font-size:1.5rem;color:var(--accent)}
.bmi-label{font-size:.68rem;color:var(--text-dim);text-transform:uppercase;letter-spacing:.1em;margin-top:2px}

/* Sliders */
.slider-group{margin-bottom:18px}
.slider-header{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:8px}
.slider-value{font-family:var(--serif);font-size:1.1rem;color:var(--accent)}
.slider-track{width:100%;-webkit-appearance:none;appearance:none;height:6px;border-radius:3px;background:var(--border);outline:none;cursor:pointer}
.slider-track::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;border-radius:50%;background:var(--accent);border:3px solid var(--bg);box-shadow:0 0 10px var(--accent-glow);cursor:pointer;transition:transform .15s ease}
.slider-track::-webkit-slider-thumb:hover{transform:scale(1.15)}
.slider-track::-moz-range-thumb{width:22px;height:22px;border-radius:50%;background:var(--accent);border:3px solid var(--bg);cursor:pointer}
.slider-labels{display:flex;justify-content:space-between;font-size:.62rem;color:var(--text-muted);margin-top:4px}

.energy-selector{display:flex;gap:6px}
.energy-btn{flex:1;padding:10px 4px;border-radius:var(--radius-xs);border:1.5px solid var(--border);background:var(--bg2);color:var(--text-muted);font-family:var(--sans);font-size:.65rem;font-weight:600;text-align:center;cursor:pointer;transition:all .25s ease;line-height:1.2}
.energy-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-glow)}

/* Buttons */
.btn{width:100%;padding:16px;border-radius:var(--radius-sm);border:none;font-family:var(--sans);font-size:.92rem;font-weight:600;cursor:pointer;transition:all .3s var(--ease);position:relative;overflow:hidden}
.btn-primary{background:linear-gradient(135deg,#00AEEF,#0077C8);color:#ffffff;box-shadow:0 4px 14px rgba(0,119,200,.2)}
.btn-primary:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,119,200,.28)}
.btn-primary:active:not(:disabled){transform:translateY(0)}
.btn-primary:disabled{opacity:.22;cursor:not-allowed}
.btn-secondary{background:var(--bg-card);color:var(--text-dim);border:1.5px solid var(--border);box-shadow:var(--shadow-xs)}
.btn-secondary:hover{border-color:var(--border2);color:var(--text);box-shadow:var(--shadow-sm);transform:translateY(-1px)}
.btn-start{background:linear-gradient(135deg,#dc2626,#b91c1c);color:white;font-size:1rem}
.btn-start:hover{box-shadow:0 4px 24px rgba(239,68,68,.35);transform:translateY(-1px)}
.btn-sim{background:linear-gradient(135deg,rgba(146,39,143,.15),rgba(0,174,239,.15));color:var(--accent);border:1.5px solid rgba(0,174,239,.2)}
.btn-sim:hover{background:linear-gradient(135deg,rgba(146,39,143,.2),rgba(0,174,239,.2));transform:translateY(-1px)}

/* Camera */
.camera-ring{width:190px;height:190px;margin:20px auto;border-radius:50%;overflow:hidden;border:4px solid #dc2626;position:relative}
.camera-ring.scanning{animation:scanPulse 1.5s ease-in-out infinite}
.camera-ring video{width:100%;height:100%;object-fit:cover}
.countdown{font-family:var(--serif);font-size:3.5rem;text-align:center;color:#dc2626;margin:12px 0;animation:breathe 2s ease-in-out infinite}
.countdown-label{text-align:center;font-size:.78rem;color:var(--text-dim)}

/* Metric Cards */
.metric-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:14px 16px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center;border-left:3px solid var(--border);transition:all .3s var(--ease);box-shadow:var(--shadow-xs)}
.metric-card:hover{box-shadow:var(--shadow-sm);transform:translateX(2px)}
.metric-card.excellent{border-left-color:var(--excellent)}
.metric-card.good{border-left-color:var(--good)}
.metric-card.average{border-left-color:var(--average)}
.metric-name{font-size:.78rem;color:var(--text-dim);font-weight:500}
.metric-value{font-family:var(--serif);font-size:1.25rem;color:var(--text)}
.metric-unit{font-family:var(--sans);font-size:.65rem;color:var(--text-muted);margin-left:3px}
.metric-status{font-size:.58rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;padding:4px 10px;border-radius:20px}
.metric-status.excellent{background:rgba(0,119,200,.1);color:var(--excellent)}
.metric-status.good{background:rgba(146,39,143,.1);color:var(--good)}
.metric-status.average{background:rgba(217,119,6,.1);color:var(--average)}

/* Auto balance bars */
.auto-bar-container{margin-bottom:10px}
.auto-bar-label{font-size:.7rem;color:var(--text-dim);margin-bottom:3px;display:flex;justify-content:space-between}
.auto-bar{height:7px;background:var(--border);border-radius:4px;overflow:hidden}
.auto-bar-fill{height:100%;border-radius:4px;transition:width 1s ease-out}

/* Body scan */
.body-scan-area{position:relative;width:100%;aspect-ratio:3/4;background:var(--bg-card);border:2px dashed var(--border);border-radius:var(--radius);display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:14px}
.body-scan-area video{width:100%;height:100%;object-fit:cover}
.body-outline{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:40%;height:80%;border:2px dashed rgba(0,174,239,.25);border-radius:40% 40% 20% 20%;pointer-events:none}
.shutter-btn{width:66px;height:66px;border-radius:50%;border:3px solid var(--accent);background:transparent;cursor:pointer;display:flex;align-items:center;justify-content:center;margin:0 auto 14px;transition:all .25s var(--ease);box-shadow:0 0 0 6px rgba(0,119,200,.06)}
.shutter-btn:hover{background:rgba(0,119,200,.04);transform:scale(1.08);box-shadow:0 0 0 10px rgba(0,119,200,.08)}
.shutter-btn:active{transform:scale(.96)}
.shutter-inner{width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent2));transition:transform .15s ease}
.upload-btn{display:block;width:100%;padding:13px;text-align:center;color:var(--text-dim);font-size:.82rem;cursor:pointer;border:1.5px solid var(--border);border-radius:var(--radius-sm);background:transparent;font-family:var(--sans);transition:all .25s ease}
.upload-btn:hover{border-color:var(--text-muted)}

/* Loading */
.loading-container{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:55vh}
.spinner{width:50px;height:50px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite;margin-bottom:18px}
.loading-text{color:var(--text-dim);font-size:.82rem;animation:pulse 1.5s ease-in-out infinite}

/* Comp grid */
.comp-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:14px}
.comp-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:14px;text-align:center;transition:all .3s var(--ease);box-shadow:var(--shadow-xs)}
.comp-card:hover{box-shadow:var(--shadow-sm);transform:translateY(-2px)}
.comp-label{font-size:.64rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.07em;margin-bottom:3px}
.comp-value{font-family:var(--serif);font-size:1.3rem;color:var(--text)}
.comp-unit{font-family:var(--sans);font-size:.62rem;color:var(--text-muted)}

/* Body map */
.body-map{width:170px;margin:16px auto}
.body-map svg{width:100%;height:auto}

/* Age cards */
.age-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:20px;margin-bottom:14px;position:relative;overflow:hidden;transition:all .3s var(--ease);box-shadow:var(--shadow-sm)}
.age-card:hover{box-shadow:var(--shadow-md);transform:translateY(-2px)}
.age-card::before{content:'';position:absolute;top:0;left:0;width:4px;height:100%;border-radius:0 2px 2px 0}
.age-card.younger::before{background:linear-gradient(180deg,var(--younger),rgba(0,119,200,.3))}
.age-card.same::before{background:linear-gradient(180deg,var(--same),rgba(146,39,143,.3))}
.age-card.older::before{background:linear-gradient(180deg,var(--older),rgba(217,119,6,.3))}
.age-card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px}
.age-system-name{font-size:.7rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-dim);font-weight:600}
.age-value-large{font-family:var(--serif);font-size:2rem;line-height:1}
.age-value-large.younger{color:var(--younger)}
.age-value-large.same{color:var(--same)}
.age-value-large.older{color:var(--older)}
.age-diff{font-size:.72rem;font-weight:600;padding:3px 10px;border-radius:20px}
.age-diff.younger{background:rgba(0,119,200,.08);color:var(--younger)}
.age-diff.same{background:rgba(146,39,143,.08);color:var(--same)}
.age-diff.older{background:rgba(217,119,6,.08);color:var(--older)}
.age-bar-bg{height:5px;background:var(--border);border-radius:3px;margin-top:8px;position:relative;overflow:visible}
.age-bar-fill{height:100%;border-radius:3px;transition:width 1s ease-out}
.age-marker{position:absolute;top:-5px;width:2px;height:15px;background:var(--text-dim);border-radius:1px;transition:left 1s ease-out}
.age-ci{font-size:.64rem;color:var(--text-muted);margin-top:5px;text-align:right}

/* Overall hero */
.overall-hero{text-align:center;padding:32px 20px;margin-bottom:20px;background:linear-gradient(135deg,rgba(0,119,200,.04),rgba(146,39,143,.03));border-radius:var(--radius);border:1px solid var(--border);box-shadow:var(--shadow-md);position:relative;overflow:hidden}
.overall-hero::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(0,119,200,.03) 0%,transparent 55%);pointer-events:none}
.overall-label{font-size:.66rem;text-transform:uppercase;letter-spacing:.18em;color:var(--text-dim);font-weight:600;margin-bottom:8px;position:relative}
.overall-age{font-family:var(--serif);font-size:5rem;line-height:1;margin-bottom:6px;animation:countUp .8s ease-out;position:relative}
.overall-message{font-size:.85rem;color:var(--text-dim);margin-top:8px;line-height:1.5;position:relative}

/* Tabs */
.tab-bar{display:flex;gap:4px;background:var(--bg2);border-radius:var(--radius-sm);padding:3px;margin-bottom:16px;border:1px solid var(--border)}
.tab-btn{flex:1;padding:10px 6px;border:none;background:transparent;color:var(--text-muted);font-family:var(--sans);font-size:.72rem;font-weight:600;text-transform:uppercase;letter-spacing:.06em;border-radius:var(--radius-xs);cursor:pointer;transition:all .25s ease}
.tab-btn.active{background:var(--accent-glow);color:var(--accent)}

/* Week plan */
.week-plan{margin-bottom:14px}
.week-header{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.week-badge{background:var(--accent-glow);color:var(--accent);font-size:.68rem;font-weight:700;padding:4px 10px;border-radius:20px;letter-spacing:.04em}
.week-title{font-size:.82rem;font-weight:600;color:var(--text)}
.action-item{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:13px 15px;margin-bottom:7px;font-size:.8rem;color:var(--text-dim);line-height:1.5;display:flex;gap:11px;align-items:flex-start;transition:all .25s var(--ease);box-shadow:var(--shadow-xs);cursor:pointer}
.action-item:hover{box-shadow:var(--shadow-sm);transform:translateX(3px)}
.action-check{width:20px;height:20px;border-radius:50%;border:2px solid var(--border);flex-shrink:0;margin-top:1px;cursor:pointer;transition:all .25s var(--ease);display:flex;align-items:center;justify-content:center}
.action-check:hover{border-color:var(--accent)}
.action-check.checked{border-color:var(--accent);background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:var(--shadow-accent);transform:scale(1.05)}
.action-check.checked::after{content:'✓';color:#ffffff;font-size:.6rem;font-weight:700}

/* Simulator */
.sim-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;margin-bottom:12px;box-shadow:var(--shadow-xs);transition:all .3s ease}
.sim-card:hover{box-shadow:var(--shadow-sm)}
.sim-label{font-size:.72rem;font-weight:600;color:var(--text-dim);text-transform:uppercase;letter-spacing:.08em;margin-bottom:6px}
.sim-row{display:flex;align-items:center;gap:12px}
.sim-input{flex:1}
.sim-val{font-family:var(--serif);font-size:1.2rem;color:var(--accent);min-width:50px;text-align:right}
.sim-result{background:linear-gradient(135deg,rgba(0,119,200,.04),rgba(146,39,143,.03));border:1px solid var(--border);border-radius:var(--radius);padding:24px;text-align:center;margin-bottom:16px;box-shadow:var(--shadow-md);position:relative;overflow:hidden}
.sim-result::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(0,119,200,.02) 0%,transparent 55%);pointer-events:none}
.sim-result-label{font-size:.66rem;text-transform:uppercase;letter-spacing:.14em;color:var(--text-dim);font-weight:600;margin-bottom:6px;position:relative}
.sim-result-age{font-family:var(--serif);font-size:3.8rem;line-height:1;position:relative}
.sim-delta{display:inline-block;font-size:.78rem;font-weight:600;padding:3px 10px;border-radius:20px;margin-top:6px}
.sim-comparison{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:14px}
.sim-comp-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:10px;text-align:center}
.sim-comp-label{font-size:.62rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.06em}
.sim-comp-val{font-family:var(--serif);font-size:1.15rem}

/* Principles */
.principles-card{background:linear-gradient(135deg,rgba(146,39,143,.04),rgba(0,119,200,.04));border:1px solid rgba(146,39,143,.12);border-radius:var(--radius);padding:18px;margin-top:18px}
.principles-title{font-family:var(--serif);font-size:1.05rem;color:var(--text);margin-bottom:12px}
.principle-item{display:flex;gap:8px;padding:5px 0;font-size:.78rem;color:var(--text-dim);line-height:1.4}
.principle-icon{color:var(--accent);font-size:.7rem;margin-top:2px;flex-shrink:0}

/* Cover screen */
.cover-screen{min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;position:relative;overflow:hidden;background:var(--bg)}
.cover-img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;object-position:top center;z-index:0}
.cover-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom,rgba(255,255,255,0) 30%,rgba(255,255,255,.7) 65%,rgba(255,255,255,.95) 85%);z-index:1}
.cover-content{position:relative;z-index:2;text-align:center;padding:0 30px 50px;width:100%}
.cover-tagline{font-size:.72rem;text-transform:uppercase;letter-spacing:.2em;color:#92278F;font-weight:600;margin-bottom:10px}
.cover-title{font-family:var(--serif);font-size:2.2rem;font-weight:500;color:var(--text);line-height:1.2;margin-bottom:8px}
.cover-desc{font-size:.85rem;color:var(--text-dim);line-height:1.5;margin-bottom:28px;max-width:340px;margin-left:auto;margin-right:auto}
.cover-btn{display:inline-block;padding:18px 44px;background:linear-gradient(135deg,#00AEEF,#0077C8);color:#ffffff;font-family:var(--sans);font-size:.95rem;font-weight:700;border:none;border-radius:var(--radius-sm);cursor:pointer;transition:all .3s var(--ease);letter-spacing:.02em;box-shadow:0 4px 14px rgba(0,119,200,.25)}
.cover-btn:hover{transform:translateY(-3px);box-shadow:0 8px 28px rgba(0,119,200,.3)}
.cover-btn:active{transform:translateY(-1px)}
.cover-features{display:flex;gap:20px;justify-content:center;margin-bottom:24px}
.cover-feat{text-align:center}
.cover-feat-icon{font-size:1.2rem;margin-bottom:4px}
.cover-feat-text{font-size:.62rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.08em}

/* Carousel */
.carousel-nav{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.carousel-arrow{width:38px;height:38px;border-radius:50%;border:1.5px solid var(--border);background:var(--bg-card);color:var(--text-dim);font-size:1.1rem;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .25s var(--ease);flex-shrink:0;box-shadow:var(--shadow-xs)}
.carousel-arrow:hover{border-color:var(--accent);color:var(--accent);box-shadow:var(--shadow-sm);transform:scale(1.06)}
.carousel-arrow:disabled{opacity:.2;cursor:not-allowed;box-shadow:none;transform:none}
.carousel-dots{display:flex;gap:6px}
.carousel-dot{width:8px;height:8px;border-radius:50%;background:var(--border);transition:all .3s ease;cursor:pointer}
.carousel-dot.active{background:var(--accent);width:20px;border-radius:4px}

/* Icon tabs */
.icon-tabs{display:flex;gap:8px;margin-bottom:16px;justify-content:center}
.icon-tab{display:flex;flex-direction:column;align-items:center;gap:5px;padding:14px 14px;border-radius:var(--radius-sm);border:1.5px solid var(--border);background:var(--bg-card);cursor:pointer;transition:all .3s var(--ease);flex:1;max-width:90px;box-shadow:var(--shadow-xs)}
.icon-tab:hover{box-shadow:var(--shadow-sm);transform:translateY(-2px)}
.icon-tab.active{border-color:var(--accent);background:rgba(0,119,200,.03);box-shadow:0 0 0 3px rgba(0,119,200,.06)}
.icon-tab-icon{font-size:1.4rem;line-height:1}
.icon-tab-label{font-size:.6rem;font-weight:600;text-transform:uppercase;letter-spacing:.06em;color:var(--text-muted);transition:color .2s ease}
.icon-tab.active .icon-tab-label{color:var(--accent)}

/* Supplement cards */
.supp-section{margin-bottom:16px}
.supp-section-title{font-size:.68rem;text-transform:uppercase;letter-spacing:.12em;color:var(--accent);font-weight:600;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.supp-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:15px;margin-bottom:8px;display:flex;gap:12px;align-items:flex-start;transition:all .3s var(--ease);box-shadow:var(--shadow-xs)}
.supp-card:hover{box-shadow:var(--shadow-sm);transform:translateX(2px)}
.supp-icon{width:40px;height:40px;border-radius:var(--radius-sm);display:flex;align-items:center;justify-content:center;font-size:1.1rem;flex-shrink:0}
.supp-icon.cv{background:rgba(220,38,38,.08)}
.supp-icon.met{background:rgba(217,119,6,.1)}
.supp-icon.auto{background:rgba(146,39,143,.08)}
.supp-icon.msk{background:rgba(0,119,200,.1)}
.supp-icon.overall{background:rgba(146,39,143,.1)}
.supp-name{font-size:.85rem;font-weight:600;color:var(--text);margin-bottom:2px}
.supp-dose{font-size:.72rem;color:var(--accent);font-weight:500}
.supp-rationale{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:14px;margin-top:12px;font-size:.78rem;color:var(--text-dim);line-height:1.6;border-left:3px solid var(--accent)}
.supp-system-tag{display:inline-block;font-size:.58rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;padding:2px 8px;border-radius:10px;margin-bottom:6px}
.supp-system-tag.cv{background:rgba(220,38,38,.08);color:#dc2626}
.supp-system-tag.met{background:rgba(217,119,6,.1);color:#d97706}
.supp-system-tag.auto{background:rgba(146,39,143,.08);color:#92278F}
.supp-system-tag.msk{background:rgba(0,119,200,.1);color:#0077C8}
.supp-system-tag.overall{background:rgba(146,39,143,.1);color:#92278F}

.export-row{display:flex;gap:8px;margin-top:10px}

.glow-bg{position:fixed;top:-30%;left:-30%;width:160%;height:160%;pointer-events:none;z-index:-1;background:radial-gradient(ellipse at 30% 20%,rgba(0,119,200,.03) 0%,transparent 50%),radial-gradient(ellipse at 70% 80%,rgba(146,39,143,.02) 0%,transparent 50%)}

/* Partner Offerings */
.partner-section{margin-top:22px;margin-bottom:10px}
.partner-section-header{display:flex;align-items:center;gap:10px;margin-bottom:14px;padding-bottom:10px;border-bottom:1.5px solid var(--border)}
.partner-section-icon{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#00AEEF,#0077C8);display:flex;align-items:center;justify-content:center;color:#fff;font-size:.9rem;font-weight:700;flex-shrink:0}
.partner-section-title{font-family:var(--sans);font-size:.78rem;font-weight:700;text-transform:uppercase;letter-spacing:.1em;color:#0077C8}
.partner-section-sub{font-size:.64rem;color:var(--text-muted);margin-top:1px}
.partner-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:14px;margin-bottom:10px;display:flex;gap:12px;transition:all .3s var(--ease);box-shadow:var(--shadow-xs);cursor:pointer;text-decoration:none;color:inherit;position:relative;overflow:hidden}
.partner-card:hover{box-shadow:var(--shadow-md);transform:translateY(-2px);border-color:rgba(0,119,200,.25)}
.partner-card::after{content:'';position:absolute;top:0;right:0;width:50px;height:100%;background:linear-gradient(to right,transparent,rgba(0,174,239,.03));pointer-events:none}
.partner-card-icon{width:46px;height:46px;border-radius:var(--radius-sm);display:flex;align-items:center;justify-content:center;font-size:1.4rem;flex-shrink:0;overflow:hidden;background:#fff;border:1px solid var(--border)}
.partner-card-icon img{width:38px;height:38px;object-fit:contain;display:block}
.partner-card-icon.cv{background:linear-gradient(135deg,rgba(220,38,38,.06),rgba(220,38,38,.12))}
.partner-card-icon.met{background:linear-gradient(135deg,rgba(217,119,6,.06),rgba(217,119,6,.12))}
.partner-card-icon.auto{background:linear-gradient(135deg,rgba(146,39,143,.06),rgba(146,39,143,.12))}
.partner-card-icon.msk{background:linear-gradient(135deg,rgba(0,119,200,.06),rgba(0,119,200,.12))}
.partner-card-icon.glp{background:linear-gradient(135deg,rgba(8,145,178,.06),rgba(8,145,178,.12))}
.partner-card-body{flex:1;min-width:0}
.partner-card-name{font-size:.82rem;font-weight:600;color:var(--text);margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.partner-card-why{font-size:.68rem;color:var(--text-dim);line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.partner-card-meta{display:flex;align-items:center;gap:8px;margin-top:5px}
.partner-card-price{font-size:.7rem;font-weight:700;color:#0077C8}
.partner-card-cta{font-size:.56rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:#fff;background:linear-gradient(135deg,#00AEEF,#0077C8);padding:3px 9px;border-radius:10px;white-space:nowrap;margin-left:auto}
.partner-toggle{display:flex;align-items:center;justify-content:center;gap:6px;padding:10px;border:1.5px solid var(--border);border-radius:var(--radius-sm);background:transparent;font-family:var(--sans);font-size:.74rem;font-weight:600;color:var(--text-dim);cursor:pointer;width:100%;transition:all .25s var(--ease);margin-bottom:10px}
.partner-toggle:hover{border-color:rgba(0,119,200,.3);color:#0077C8;background:rgba(0,119,200,.02)}
.partner-toggle-arrow{display:inline-block;transition:transform .3s var(--ease);font-size:.65rem}
.partner-toggle-arrow.open{transform:rotate(180deg)}
.partner-system-tabs{display:flex;gap:4px;margin-bottom:14px;background:var(--bg2);border-radius:var(--radius-sm);padding:3px;border:1px solid var(--border)}
.partner-sys-tab{flex:1;padding:9px 4px;border:none;background:transparent;color:var(--text-muted);font-family:var(--sans);font-size:.65rem;font-weight:600;text-align:center;border-radius:var(--radius-xs);cursor:pointer;transition:all .25s ease;display:flex;flex-direction:column;align-items:center;gap:2px}
.partner-sys-tab.active{background:#fff;color:#0077C8;box-shadow:var(--shadow-sm)}
.partner-sys-tab-icon{font-size:1rem;line-height:1}
.hidden-canvas{display:none}

::-webkit-scrollbar{width:4px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border2);border-radius:2px}

/* Navigation Menu */
.nav-toggle{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:34px;height:34px;border:none;background:transparent;cursor:pointer;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:4px;padding:6px;border-radius:var(--radius-xs);transition:all .25s var(--ease);z-index:210}
.nav-toggle:hover{background:var(--bg2)}
.nav-toggle span{display:block;width:18px;height:2px;background:var(--text-dim);border-radius:1px;transition:all .3s var(--ease)}
.nav-toggle.open span:nth-child(1){transform:rotate(45deg) translate(3px,3px)}
.nav-toggle.open span:nth-child(2){opacity:0}
.nav-toggle.open span:nth-child(3){transform:rotate(-45deg) translate(3px,-3px)}

.nav-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.15);z-index:190;opacity:0;pointer-events:none;transition:opacity .3s ease;backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px)}
.nav-overlay.open{opacity:1;pointer-events:auto}

.nav-drawer{position:fixed;top:0;left:0;width:min(320px,85vw);height:100%;background:#fff;z-index:195;transform:translateX(-100%);transition:transform .35s var(--ease);box-shadow:4px 0 24px rgba(0,0,0,.08);display:flex;flex-direction:column;overflow-y:auto}
.nav-drawer.open{transform:translateX(0)}

.nav-header{padding:24px 22px 16px;border-bottom:1px solid var(--border)}
.nav-header-brand{font-family:var(--sans);font-size:1.2rem;color:#0077C8;font-weight:700}
.nav-header-sub{font-size:.62rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:.12em;margin-top:4px}

.nav-section-label{font-size:.58rem;text-transform:uppercase;letter-spacing:.14em;color:var(--text-muted);font-weight:600;padding:16px 22px 6px}
.nav-items{padding:0 10px}

.nav-item{display:flex;align-items:center;gap:12px;padding:12px;border-radius:var(--radius-sm);cursor:pointer;transition:all .25s var(--ease);margin-bottom:2px;position:relative}
.nav-item:hover:not(.locked){background:var(--bg2)}
.nav-item.active{background:rgba(0,119,200,.05)}
.nav-item.locked{opacity:.4;cursor:not-allowed}
.nav-item-icon{width:34px;height:34px;border-radius:var(--radius-xs);display:flex;align-items:center;justify-content:center;font-size:1rem;flex-shrink:0;background:var(--bg2);border:1px solid var(--border)}
.nav-item.active .nav-item-icon{background:rgba(0,119,200,.06);border-color:rgba(0,119,200,.15)}
.nav-item-text{flex:1}
.nav-item-title{font-size:.82rem;font-weight:600;color:var(--text)}
.nav-item.locked .nav-item-title{color:var(--text-muted)}
.nav-item-desc{font-size:.62rem;color:var(--text-muted);margin-top:1px}
.nav-item-lock{font-size:.7rem;color:var(--text-muted)}
.nav-item-check{width:18px;height:18px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-size:.55rem;color:#fff;font-weight:700;flex-shrink:0}
.nav-item.active .nav-item-title{color:var(--accent)}

/* Program Cards */
.prog-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;margin-bottom:16px;transition:all .35s var(--ease);box-shadow:var(--shadow-sm);cursor:pointer}
.prog-card:hover{box-shadow:var(--shadow-md);transform:translateY(-2px)}
.prog-cover{height:140px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
.prog-cover-gradient{position:absolute;bottom:0;left:0;width:100%;height:50%;background:linear-gradient(to top,rgba(0,0,0,.4),transparent);z-index:1}
.prog-cover-icon{font-size:3rem;position:relative;z-index:0;filter:grayscale(.15)}
.prog-body{padding:16px 18px}
.prog-tag{display:inline-block;font-size:.56rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;padding:3px 10px;border-radius:12px;margin-bottom:8px}
.prog-title{font-family:var(--serif);font-size:1.15rem;font-weight:500;color:var(--text);margin-bottom:5px}
.prog-desc{font-size:.76rem;color:var(--text-dim);line-height:1.5;margin-bottom:10px}
.prog-meta{display:flex;gap:14px;font-size:.62rem;color:var(--text-muted)}
.prog-meta-item{display:flex;align-items:center;gap:4px}
.prog-start-btn{width:100%;padding:12px;border:none;border-radius:0 0 var(--radius) var(--radius);background:linear-gradient(135deg,#00AEEF,#0077C8);color:#fff;font-family:var(--sans);font-size:.82rem;font-weight:600;cursor:pointer;transition:all .25s ease;border-top:1px solid var(--border)}
.prog-start-btn:hover{filter:brightness(1.05)}

/* Program Detail Screen */
.prog-detail-hero{position:relative;height:180px;border-radius:var(--radius);overflow:hidden;margin-bottom:18px;display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow-md)}
.prog-detail-hero-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.5),rgba(0,0,0,.1));z-index:1}
.prog-detail-hero-content{position:relative;z-index:2;text-align:center;color:#fff;padding:0 20px}
.prog-detail-hero-icon{font-size:2.5rem;margin-bottom:6px}
.prog-detail-hero-title{font-family:var(--serif);font-size:1.4rem;font-weight:500}
.prog-detail-hero-week{font-size:.66rem;text-transform:uppercase;letter-spacing:.14em;opacity:.85;margin-top:4px}

/* Points display */
.points-bar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:linear-gradient(135deg,rgba(0,119,200,.04),rgba(146,39,143,.03));border:1px solid var(--border);border-radius:var(--radius-sm);margin-bottom:14px}
.points-label{font-size:.66rem;text-transform:uppercase;letter-spacing:.1em;color:var(--text-dim);font-weight:600}
.points-value{font-family:var(--serif);font-size:1.3rem;color:var(--accent);display:flex;align-items:center;gap:4px}
.points-badge{font-size:.58rem;background:var(--accent);color:#fff;padding:2px 8px;border-radius:10px;font-weight:700}

/* Day task items */
.day-task{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:14px 15px;margin-bottom:8px;display:flex;gap:12px;align-items:center;transition:all .25s var(--ease);box-shadow:var(--shadow-xs)}
.day-task:hover{box-shadow:var(--shadow-sm)}
.day-task.completed{background:rgba(0,119,200,.02);border-color:rgba(0,119,200,.15)}
.day-task-check{width:22px;height:22px;border-radius:50%;border:2px solid var(--border);flex-shrink:0;cursor:pointer;transition:all .25s var(--ease);display:flex;align-items:center;justify-content:center}
.day-task-check:hover{border-color:var(--accent)}
.day-task-check.checked{border-color:var(--accent);background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:var(--shadow-accent)}
.day-task-check.checked::after{content:'✓';color:#fff;font-size:.62rem;font-weight:700}
.day-task-text{flex:1;font-size:.8rem;color:var(--text-dim);line-height:1.45}
.day-task.completed .day-task-text{opacity:.5;text-decoration:line-through}
.day-task-pts{font-size:.6rem;font-weight:700;color:var(--accent);white-space:nowrap}
</style>

/* Classification */
function classifyHR(v){return v<68?'excellent':v<75?'good':'average'}
function classifyRMSSD(v){return v>45?'excellent':v>35?'good':'average'}
function classifySDNN(v){return v>55?'excellent':v>45?'good':'average'}
function classifyRR(v){return v>=12&&v<=16?'excellent':v<=18?'good':'average'}
function classifyReadiness(v){return v>80?'excellent':v>70?'good':'average'}

function getStatus(physAge,chronoAge){
  if(physAge<=chronoAge-2)return'younger';
  if(physAge>=chronoAge+2)return'older';
  return'same';
}
function getStatusLabel(s){return s==='younger'?'Younger':s==='older'?'Older':'On Track'}

/* ─── Population reference norms (used by simulator AND age calculator) ─── */

// HRV norms by age band (Nunan 2010 systematic review + Bacharova 2011 pediatric)
const HRV_NORMS = [
  {minAge:12,maxAge:20,rmssd:55,rmssd_sd:15,sdnn:68,sdnn_sd:18},
  {minAge:20,maxAge:30,rmssd:55,rmssd_sd:16,sdnn:65,sdnn_sd:18},
  {minAge:30,maxAge:40,rmssd:42,rmssd_sd:14,sdnn:55,sdnn_sd:16},
  {minAge:40,maxAge:50,rmssd:35,rmssd_sd:12,sdnn:48,sdnn_sd:14},
  {minAge:50,maxAge:60,rmssd:28,rmssd_sd:11,sdnn:40,sdnn_sd:13},
  {minAge:60,maxAge:70,rmssd:22,rmssd_sd:9, sdnn:32,sdnn_sd:11},
  {minAge:70,maxAge:99,rmssd:18,rmssd_sd:8, sdnn:26,sdnn_sd:10},
];

// FFMI norms by age-sex band (Schutz 2002, Coin 2012)
const FFMI_NORMS = {
  male:  [{minAge:18,maxAge:30,mean:20.8,sd:2.2},{minAge:30,maxAge:40,mean:20.5,sd:2.3},{minAge:40,maxAge:50,mean:20.0,sd:2.4},{minAge:50,maxAge:60,mean:19.5,sd:2.5},{minAge:60,maxAge:70,mean:18.8,sd:2.5},{minAge:70,maxAge:99,mean:17.8,sd:2.6}],
  female:[{minAge:18,maxAge:30,mean:16.8,sd:1.8},{minAge:30,maxAge:40,mean:16.5,sd:1.9},{minAge:40,maxAge:50,mean:16.1,sd:2.0},{minAge:50,maxAge:60,mean:15.6,sd:2.1},{minAge:60,maxAge:70,mean:15.0,sd:2.1},{minAge:70,maxAge:99,mean:14.2,sd:2.2}],
};

// Resting heart rate norms by age (NHANES, Ostchega 2011)
const RHR_NORMS = [
  {minAge:18,maxAge:30,mean:72,sd:10},{minAge:30,maxAge:40,mean:73,sd:10},
  {minAge:40,maxAge:50,mean:74,sd:11},{minAge:50,maxAge:60,mean:75,sd:11},
  {minAge:60,maxAge:70,mean:76,sd:12},{minAge:70,maxAge:99,mean:76,sd:12},
];

// Android/Gynoid ratio norms by age-sex (Karelis 2004, Heid 2010)
const AGRATIO_NORMS = {
  male:  [{minAge:18,maxAge:30,mean:0.85,sd:0.06},{minAge:30,maxAge:40,mean:0.87,sd:0.06},{minAge:40,maxAge:50,mean:0.89,sd:0.07},{minAge:50,maxAge:60,mean:0.91,sd:0.07},{minAge:60,maxAge:99,mean:0.93,sd:0.08}],
  female:[{minAge:18,maxAge:30,mean:0.73,sd:0.06},{minAge:30,maxAge:40,mean:0.76,sd:0.06},{minAge:40,maxAge:50,mean:0.79,sd:0.07},{minAge:50,maxAge:60,mean:0.82,sd:0.08},{minAge:60,maxAge:99,mean:0.84,sd:0.08}],
};

// Readiness/recovery score norms by age
const READINESS_NORMS = [
  {minAge:12,maxAge:20,mean:78,sd:10},{minAge:20,maxAge:30,mean:75,sd:12},
  {minAge:30,maxAge:40,mean:72,sd:13},{minAge:40,maxAge:50,mean:68,sd:14},
  {minAge:50,maxAge:60,mean:64,sd:15},{minAge:60,maxAge:70,mean:60,sd:16},
  {minAge:70,maxAge:99,mean:56,sd:17},
];

function getNormBand(norms, age){ return norms.find(b=>age>=b.minAge&&age<b.maxAge)||norms[norms.length-1]; }
function getHRVAgeBand(age){ return getNormBand(HRV_NORMS, age); }

/* Generate finger scan — calibrated to population norms, with fitness/lifestyle adjustment */
function generateFingerScanData(userData){
  const age = Number(userData?.age) || 40;
  const sex = userData?.sex || 'male';
  const steps = userData?.steps || 3000;
  const cardio = userData?.cardioMin || 20;
  const sleep = userData?.sleepHours || 7;
  const energy = userData?.energyLevel || 3;
  const bmi = userData?.bmi || 25;

  const fitnessFactor = clamp((steps/10000 + cardio/60) / 2, 0, 1);
  const recoveryFactor = clamp((sleep - 4) / 6, 0, 1);
  const stressFactor = clamp((5 - energy) / 4, 0, 1);
  // Small realistic noise (mean ~0)
  const noise = () => (rand()*0.6 - 0.3);

  // Heart Rate: anchored to age-band mean, adjusted by fitness/stress
  const rhrNorm = getNormBand(RHR_NORMS, age);
  const heartRate = clamp(Math.round(rhrNorm.mean - fitnessFactor*14 + (bmi-22)*0.3 + stressFactor*5 + noise()*6), 44, 100);

  // RMSSD: anchored to age-band norm (Nunan 2010), fitness improves it
  const hrvNorm = getNormBand(HRV_NORMS, age);
  const rmssd = clamp(Math.round(hrvNorm.rmssd + fitnessFactor*10 + (recoveryFactor-0.5)*8 - stressFactor*6 + noise()*5), 8, 90);

  // SDNN: anchored to age-band norm
  const sdnn = clamp(Math.round(hrvNorm.sdnn + fitnessFactor*8 + (recoveryFactor-0.5)*6 + noise()*5), 15, 95);

  // Respiratory Rate
  const respiratoryRate = clamp(Math.round(13.5 + stressFactor*2.5 + (rand()-0.3)*3), 10, 22);

  // Readiness: anchored to age-band norm, fitness adds above-average
  const readNorm = getNormBand(READINESS_NORMS, age);
  const readiness = clamp(Math.round(readNorm.mean + fitnessFactor*10 + (recoveryFactor-0.5)*10 - stressFactor*8 + noise()*6), 30, 98);

  // Sympathetic: rises with age and stress; fitness dampens it
  const sympathetic = +clamp(1.0 + (age-20)*0.012 + stressFactor*0.7 - fitnessFactor*0.35 + noise()*0.2, 0.8, 3.8).toFixed(2);

  // Parasympathetic: falls with age; fitness and sleep preserve it
  const parasympathetic = +clamp(1.8 - (age-20)*0.008 + fitnessFactor*0.45 + recoveryFactor*0.2 + noise()*0.15, 0.5, 2.4).toFixed(2);

  // HRV Consistency (CV): lower is better; rises with age and stress
  const hrvCV = clamp(Math.round(12 + (age-20)*0.15 - fitnessFactor*7 + stressFactor*5 + noise()*4), 4, 42);

  return { heartRate, rmssd, sdnn, respiratoryRate, readiness, sympathetic, parasympathetic, hrvCV };
}

/* Body composition — calibrated to population norms, lifestyle adjusts from baseline */
function calculateBodyComposition(userData){
  const{age,sex,height,weight}=userData;
  const steps=userData.steps||3000;
  const cardio=userData.cardioMin||20;
  const hm=height/100;
  const bmi=weight/(hm*hm);

  const fitnessFactor=clamp((steps/10000+cardio/60)/2,0,1);
  const lifestyleBonus=fitnessFactor*4;

  // Body fat: population-calibrated baseline (declining with fitness)
  let baseBF=sex==='male'?14+(age-20)*0.15:21+(age-20)*0.15;
  const optRand=(rand()*0.6-0.1);
  baseBF=baseBF-lifestyleBonus+optRand*4;
  const bmiAdj=(bmi>25)?(bmi-25)*0.6:((bmi<22)?(bmi-22)*0.4:0);
  const bodyFat=clamp(baseBF+bmiAdj,5,42);
  const fatMass=weight*(bodyFat/100);
  const leanMass=weight-fatMass;

  // Android/Gynoid ratio: anchored to age-sex population norm (Karelis 2004)
  // Fitness improves (lowers) ratio; realistic range stays near population mean
  const agNorm=getNormBand(AGRATIO_NORMS[sex]||AGRATIO_NORMS.male,age);
  const agRatio=clamp(agNorm.mean - fitnessFactor*0.04 + (rand()*0.06-0.02), 0.50, 1.50);

  const FFMI=leanMass/(hm*hm);
  const FMI=fatMass/(hm*hm);
  const RMR=370+21.6*leanMass;
  const visceralFat=clamp(Math.round(agRatio*6-fitnessFactor*2)+floor(rand()*2),1,12);
  return{bodyFat:+bodyFat.toFixed(1),fatMass:+fatMass.toFixed(1),leanMass:+leanMass.toFixed(1),androidFat:+(bodyFat*(sex==='male'?1.08:1.04)).toFixed(1),gynoidFat:+(bodyFat*0.93).toFixed(1),agRatio:+agRatio.toFixed(2),FFMI:+FFMI.toFixed(1),FMI:+FMI.toFixed(1),RMR:Math.round(RMR),visceralFat};
}

/* Physiological Ages — fully recalibrated against population norms */
function calculatePhysiologicalAges(userData,fingerData,bodyData,overrides){
  const age=overrides?.age||userData.age;
  const sex=userData.sex;
  const height=userData.height;
  const weight=overrides?.weight||userData.weight;
  const BMI=weight/((height/100)**2);
  const{rmssd:rawRmssd,sdnn:rawSdnn,readiness:rawReadiness,sympathetic,parasympathetic,hrvCV}=fingerData;
  const heartRate=overrides?.heartRate||fingerData.heartRate;
  const rmssd=overrides?.rmssd||rawRmssd;
  const sdnn=overrides?.sdnn||rawSdnn;
  const readiness=overrides?.readiness||rawReadiness;
  const{FFMI,FMI,agRatio,leanMass,RMR}=bodyData;

  const steps=overrides?.steps||userData.steps||3000;
  const cardioMinDay=overrides?.cardioMin||userData.cardioMin||20;
  const cardioMinWeek=cardioMinDay*7;
  const sleepHours=overrides?.sleepHours||userData.sleepHours||7;
  const energyLevel=overrides?.energyLevel||userData.energyLevel||3;

  const isYouth = age < 20;
  // Teen floor: allow up to +4 years above chrono for poor health, but floor at (age-2) so teens
  // can't score younger than 2 years below their actual age
  const minAge  = isYouth ? Math.max(12, age - 2) : 18;
  // Hard ceiling on how young fit adults can score (max -8 yr benefit)
  const maxYoung = age - 8;

  // ══════════════════════════════════════════════════
  // 1. CARDIOVASCULAR AGE
  // ══════════════════════════════════════════════════

  // A. VO2max Age (Jackson et al. 2012)
  // Reference calibrated so "population-average" person (5000 steps/day, 20min cardio/day, BMI 25)
  // returns approximately their chronological age. refCardio=7 means 70min/week ≈ 10min/day.
  const VO2maxIntercept = sex==='male' ? 67.350 : 56.363;
  const VO2max = VO2maxIntercept - 0.381*age - 0.754*BMI + 0.302*(steps/1000) + 0.155*(cardioMinWeek/10);
  const VO2maxAge = clamp(
    (VO2maxIntercept - VO2max - 0.754*25 + 0.302*5 + 0.155*7) / 0.381,
    maxYoung, 90
  );

  // B. HRV Age — z-score vs age-band norms (Nunan 2010 / Bacharova 2011)
  // Sensitivity: ±3 years per SD (reduced from 5) — HRV has high individual variability
  const hrvBand = getHRVAgeBand(age);
  const zRMSSD = (rmssd - hrvBand.rmssd) / hrvBand.rmssd_sd;
  const zSDNN  = (sdnn  - hrvBand.sdnn)  / hrvBand.sdnn_sd;
  const HRVage = (clamp(age - zRMSSD*3, maxYoung, 90) + clamp(age - zSDNN*3, maxYoung, 90)) / 2;

  // C. RHR Age — z-score vs age-band norm (NHANES)
  const rhrBand = getNormBand(RHR_NORMS, age);
  const RHRage  = clamp(age + (heartRate - rhrBand.mean) / rhrBand.sd * 4, maxYoung, 90);

  // D. Recovery Age — z-score vs age-band readiness norm
  const readNorm = getNormBand(READINESS_NORMS, age);
  const sleepMod = sleepHours>=8?-1.5:sleepHours>=7?0:sleepHours>=6?1:2.5;
  const RecoveryAge = clamp(age + (readiness - readNorm.mean) / readNorm.sd * -4 + sleepMod, maxYoung, 90);

  const CVage = clamp(0.40*VO2maxAge + 0.25*HRVage + 0.20*RHRage + 0.15*RecoveryAge, minAge, 90);

  // ══════════════════════════════════════════════════
  // 2. METABOLIC AGE
  // ══════════════════════════════════════════════════

  // A. FFMI Age — z-score vs age-sex band norms (Schutz 2002, Coin 2012)
  const ffmiNorms = FFMI_NORMS[sex] || FFMI_NORMS.male;
  const ffmiBand  = getNormBand(ffmiNorms, age);
  const FFMIage   = clamp(age - (FFMI - ffmiBand.mean) / ffmiBand.sd * 4, maxYoung, 90);

  // B. FMI Age — reduced sensitivity to avoid explosion at high FMI
  // Each unit of FMI above baseline adds ~4 years (previously ~5.3 years)
  const baseFMI = sex==='male' ? 4.5 : 7.0;
  const FMIage  = clamp(age + ((FMI - baseFMI) / 0.20) * 0.5, maxYoung, 90);

  // C. VAT Age — z-score vs age-sex agRatio norms (Karelis 2004)
  const agNorms = AGRATIO_NORMS[sex] || AGRATIO_NORMS.male;
  const agBand  = getNormBand(agNorms, age);
  const VATage  = clamp(age + (agRatio - agBand.mean) / agBand.sd * 4, maxYoung, 90);

  // D. RMR Age
  const predictedRMR = sex==='male' ? 10*weight+6.25*height-5*age+5 : 10*weight+6.25*height-5*age-161;
  const rmrRatio = RMR / predictedRMR;
  const RMRage  = clamp(rmrRatio<1.0 ? age/rmrRatio : age*(2-rmrRatio), maxYoung, 90);

  const MetabolicAge = clamp(0.35*FFMIage + 0.30*VATage + 0.20*FMIage + 0.15*RMRage, minAge, 90);

  // ══════════════════════════════════════════════════
  // 3. AUTONOMIC AGE
  // ══════════════════════════════════════════════════

  // A. HRV Age — reused from above

  // B. LF/HF Balance Age — compared to age-expected LF/HF
  // Expected rises from ~1.0 at age 20 to ~1.6 at age 60 (+0.015/year)
  const lfhf = sympathetic / parasympathetic;
  const expectedLFHF = 1.0 + (age - 20) * 0.015;
  const BalanceAge = clamp(age + (lfhf - expectedLFHF) / 0.30 * 4, maxYoung, 90);

  // Modifiers capped: max combined benefit = -3yr, max combined penalty = +4yr
  const consistencyMod = clamp(hrvCV<15?-1.5:(hrvCV<=25?0:(hrvCV-25)/8), -1.5, 3.0);
  const autoSleepMod   = clamp(sleepHours>=8?-0.5:sleepHours>=7?0:sleepHours>=6?0.5:1.5, -0.5, 1.5);
  const autoEnergyMod  = clamp(energyLevel>=4?-0.5:energyLevel>=3?0:energyLevel>=2?0.5:1.5, -0.5, 1.5);
  const AutonomicAge   = clamp(0.50*HRVage + 0.30*BalanceAge + 0.20*age + consistencyMod + autoSleepMod + autoEnergyMod, minAge, 90);

  // ══════════════════════════════════════════════════
  // 4. MUSCULOSKELETAL AGE
  // ══════════════════════════════════════════════════

  const peakFFMInorm = sex==='male' ? 19.0 : 15.5;
  const expectedFFMI = isYouth
    ? peakFFMInorm * (0.85 + (age-12)*(0.10/8))
    : peakFFMInorm - Math.max(0, (age-30)*0.05);
  const FFMIoffset = clamp((FFMI - expectedFFMI) * -2.5, -8, 8);
  const healthyFMI = sex==='male' ? 5.0 : 7.5;
  const FMIoffset  = clamp((FMI - healthyFMI) * 1.2, -4, 6);
  const activityScore = (steps/10000) + (cardioMinWeek/150);
  const actOffset  = activityScore>=2?-3:activityScore>=1.5?-1.5:activityScore>=1?0:activityScore>=0.5?1.5:3;
  const expectedLean = sex==='male'
    ? (height-100)*0.75 - 0.06*Math.max(0,age-30)
    : (height-105)*0.70 - 0.05*Math.max(0,age-30);
  const leanOffset = clamp((1.0 - leanMass/Math.max(1,expectedLean)) * 12, -5, 5);
  const MSKage = clamp(age + FFMIoffset*0.35 + FMIoffset*0.20 + actOffset + leanOffset*0.25, minAge, 90);

  // ══════════════════════════════════════════════════
  // 5. OVERALL PHYSIOLOGICAL AGE
  // ══════════════════════════════════════════════════
  const OverallAge = clamp(0.30*CVage + 0.30*MetabolicAge + 0.25*AutonomicAge + 0.15*MSKage, minAge, 90);

  return{
    cardiovascular:{age:Math.round(CVage),se:2.5},
    metabolic:{age:Math.round(MetabolicAge),se:2.0},
    autonomic:{age:Math.round(AutonomicAge),se:3.0},
    musculoskeletal:{age:Math.round(MSKage),se:3.5},
    overall:Math.round(OverallAge),
    seOverall:1.8,
    activityData:{steps,cardioMinWeek}
  };
}

/* ─── MAIN APP ─── */
function App(){
  const[screen,setScreen]=useState(0);
  const[userData,setUserData]=useState({firstName:'',age:'',sex:'',height:'',weight:'',bmi:0,steps:3000,cardioMin:20,sleepHours:7,energyLevel:3});
  const[fingerData,setFingerData]=useState(null);
  const[bodyData,setBodyData]=useState(null);
  const[ages,setAges]=useState(null);
  const[capturedPhoto,setCapturedPhoto]=useState(null);

  const totalScreens=11;
  const resetAll=()=>{setScreen(0);setUserData({firstName:'',age:'',sex:'',height:'',weight:'',bmi:0,steps:3000,cardioMin:20,sleepHours:7,energyLevel:3});setFingerData(null);setBodyData(null);setAges(null);setCapturedPhoto(null)};
  const updateAssessment=()=>{setScreen(12)}; // Screen 12 = update weight+lifestyle, then recalc

  // Determine highest completed screen for nav gating
  const profileDone=userData.firstName&&userData.age&&userData.sex&&userData.height&&userData.weight;
  const lifestyleDone=profileDone; // screen2 always reachable after screen1
  const fingerDone=!!fingerData;
  const bodyDone=!!bodyData;
  const agesDone=!!ages;

  const goTo=(target)=>{
    // Gate: require prerequisite data
    if(target<=2 && profileDone){ setScreen(target); return }
    if(target<=2){ setScreen(target); return }
    if(target===3 && profileDone){ setScreen(3); return }
    if(target===4 && fingerDone){ setScreen(4); return }
    if(target===5 && fingerDone){ setScreen(5); return }
    if(target===6 && fingerDone){ setScreen(6); return }
    if(target===7 && bodyDone){ setScreen(7); return }
    if(target>=8 && target<=14 && agesDone){ setScreen(target); return }
  };

  return(
    <div>
      <div className="glow-bg"/>
      <div className="app-wrap">
        {screen===0&&<CoverScreen onStart={()=>setScreen(1)}/>}
        {screen>0&&(
          <>
            <BrandBar screen={screen} goTo={goTo} profileDone={profileDone} fingerDone={fingerDone} bodyDone={bodyDone} agesDone={agesDone} onReset={resetAll}/>
            <div className="app-body">
              <ProgressDots current={screen} total={totalScreens}/>
              {screen===1&&<Screen1 userData={userData} setUserData={setUserData} onNext={()=>setScreen(2)}/>}
              {screen===2&&<Screen2 userData={userData} setUserData={setUserData} onNext={()=>setScreen(3)}/>}
              {screen===3&&<Screen3 userData={userData} onComplete={d=>{setFingerData(d);setScreen(4)}}/>}
              {screen===4&&<Screen4 data={fingerData} onNext={()=>setScreen(5)}/>}
              {screen===5&&<Screen5 onCapture={p=>{setCapturedPhoto(p);setScreen(6)}}/>}
              {screen===6&&<Screen6 userData={userData} photo={capturedPhoto} onComplete={d=>{setBodyData(d);setScreen(7)}}/>}
              {screen===7&&<Screen7 data={bodyData} userData={userData} onNext={()=>{const a=calculatePhysiologicalAges(userData,fingerData,bodyData);setAges(a);setScreen(8)}}/>}
              {screen===8&&<Screen8 ages={ages} chronoAge={Number(userData.age)} onNext={()=>setScreen(9)} onSimulator={()=>setScreen(11)} onPartners={()=>setScreen(13)} onYOfferings={()=>setScreen(14)} onSupplements={()=>setScreen(10)}/>}
              {screen===9&&<Screen9 ages={ages} chronoAge={Number(userData.age)} userName={userData.firstName} userData={userData} fingerData={fingerData} bodyData={bodyData} onBack={()=>setScreen(8)} onNext={()=>setScreen(10)} onSimulator={()=>setScreen(11)} onUpdate={updateAssessment} onYOfferings={()=>setScreen(14)}/>}
              {screen===10&&<Screen10Supps ages={ages} chronoAge={Number(userData.age)} userData={userData} onBack={()=>setScreen(8)} onNext={()=>setScreen(11)} onSimulator={()=>setScreen(11)} onUpdate={updateAssessment}/>}
              {screen===11&&<Screen11 userData={userData} fingerData={fingerData} bodyData={bodyData} ages={ages} onBack={()=>setScreen(8)} onReset={resetAll}/>}
              {screen===12&&<ScreenUpdate userData={userData} setUserData={setUserData} onDone={()=>{
                const fd=generateFingerScanData(userData);setFingerData(fd);
                const bd=calculateBodyComposition(userData);setBodyData(bd);
                const a=calculatePhysiologicalAges(userData,fd,bd);setAges(a);setScreen(8);
              }}/>}
              {screen===13&&<ScreenPartners ages={ages} chronoAge={Number(userData.age)} onBack={()=>setScreen(8)}/>}
              {screen===14&&<ScreenYMCAOfferings ages={ages} chronoAge={Number(userData.age)} onBack={()=>setScreen(8)}/>}
            </div>
          </>
        )}
      </div>
    </div>
  );
}

/* Screen 1: Basic Info */
function Screen1({userData,setUserData,onNext}){
  const[units,setUnits]=useState(userData.units||'imperial');
  const[feet,setFeet]=useState(userData.heightFt||'');
  const[inches,setInches]=useState(userData.heightIn||'');
  const[lbs,setLbs]=useState(userData.weightLbs||'');
  const[cm,setCm]=useState(userData.height||'');
  const[kg,setKg]=useState(userData.weight||'');

  const recalcFromImperial=(ft,inc,lb)=>{
    const totalInches=(Number(ft)||0)*12+(Number(inc)||0);
    const heightCm=totalInches*2.54;
    const weightKg=(Number(lb)||0)*0.453592;
    const hm=heightCm/100;
    const bmi=(hm>0&&weightKg>0)?+(weightKg/(hm*hm)).toFixed(1):0;
    setCm(Math.round(heightCm)||'');
    setKg(Math.round(weightKg*10)/10||'');
    setUserData(prev=>({...prev,height:Math.round(heightCm),weight:Math.round(weightKg*10)/10,heightFt:ft,heightIn:inc,weightLbs:lb,bmi,units:'imperial'}));
  };

  const recalcFromMetric=(hCm,wKg)=>{
    const hm=(Number(hCm)||0)/100;
    const w=Number(wKg)||0;
    const bmi=(hm>0&&w>0)?+(w/(hm*hm)).toFixed(1):0;
    const totalIn=Math.round((Number(hCm)||0)/2.54);
    const ft=Math.floor(totalIn/12);
    const inc=totalIn%12;
    const lb=Math.round(w*2.20462);
    setFeet(ft||'');setInches(inc||'');setLbs(lb||'');
    setUserData(prev=>({...prev,height:Number(hCm)||0,weight:w,heightFt:ft,heightIn:inc,weightLbs:lb,bmi,units:'metric'}));
  };

  const switchUnits=(u)=>{
    setUnits(u);
    if(u==='imperial'&&cm&&kg){
      const totalIn=Math.round(Number(cm)/2.54);
      setFeet(Math.floor(totalIn/12)||'');setInches(totalIn%12||0);setLbs(Math.round(Number(kg)*2.20462)||'');
    } else if(u==='metric'&&feet){
      const totalIn=(Number(feet)||0)*12+(Number(inches)||0);
      setCm(Math.round(totalIn*2.54)||'');setKg(Math.round((Number(lbs)||0)*0.453592*10)/10||'');
    }
    setUserData(prev=>({...prev,units:u}));
  };

  const updateField=(f,v)=>{
    if(f==='feet'){setFeet(v);recalcFromImperial(v,inches,lbs)}
    else if(f==='inches'){setInches(v);recalcFromImperial(feet,v,lbs)}
    else if(f==='lbs'){setLbs(v);recalcFromImperial(feet,inches,v)}
    else if(f==='cm'){setCm(v);recalcFromMetric(v,kg)}
    else if(f==='kg'){setKg(v);recalcFromMetric(cm,v)}
    else{setUserData(prev=>({...prev,[f]:v}))}
  };

  const valid=userData.firstName&&userData.age&&userData.sex&&userData.bmi>0&&
    (units==='imperial'?(feet&&lbs):(cm&&kg));

  return(
    <div className="fade-in">
      <div className="screen-header">
        <div className="screen-step">Step 1 of 11</div>
        <div className="screen-title">Your Profile</div>
        <div className="screen-subtitle">Basic information for age-regression formulas</div>
      </div>
      <div className="card">
        <div className="form-group"><label className="form-label">First Name</label><input className="form-input" placeholder="Enter your name" value={userData.firstName} onChange={e=>updateField('firstName',e.target.value)}/></div>
        <div className="form-group"><label className="form-label">Age</label><input className="form-input" type="number" placeholder="Years" value={userData.age} onChange={e=>updateField('age',e.target.value)}/></div>
        <div className="form-group"><label className="form-label">Biological Sex</label>
          <div className="sex-toggle">
            <button className={`sex-btn ${userData.sex==='male'?'active':''}`} onClick={()=>updateField('sex','male')}>Male</button>
            <button className={`sex-btn ${userData.sex==='female'?'active':''}`} onClick={()=>updateField('sex','female')}>Female</button>
          </div>
        </div>
        <div className="form-group">
          <label className="form-label">Units</label>
          <div className="sex-toggle">
            <button className={`sex-btn ${units==='imperial'?'active':''}`} onClick={()=>switchUnits('imperial')}>ft / lbs</button>
            <button className={`sex-btn ${units==='metric'?'active':''}`} onClick={()=>switchUnits('metric')}>cm / kg</button>
          </div>
        </div>
        {units==='imperial'?(
          <>
            <div className="form-group"><label className="form-label">Height</label>
              <div className="form-row">
                <div style={{position:'relative'}}><input className="form-input" type="number" placeholder="5" value={feet} onChange={e=>updateField('feet',e.target.value)} min="3" max="7" style={{paddingRight:32}}/><span style={{position:'absolute',right:14,top:'50%',transform:'translateY(-50%)',color:'var(--text-muted)',fontSize:'.82rem'}}>ft</span></div>
                <div style={{position:'relative'}}><input className="form-input" type="number" placeholder="10" value={inches} onChange={e=>updateField('inches',e.target.value)} min="0" max="11" style={{paddingRight:32}}/><span style={{position:'absolute',right:14,top:'50%',transform:'translateY(-50%)',color:'var(--text-muted)',fontSize:'.82rem'}}>in</span></div>
              </div>
            </div>
            <div className="form-group"><label className="form-label">Weight</label>
              <div style={{position:'relative'}}><input className="form-input" type="number" placeholder="170" value={lbs} onChange={e=>updateField('lbs',e.target.value)} style={{paddingRight:40}}/><span style={{position:'absolute',right:14,top:'50%',transform:'translateY(-50%)',color:'var(--text-muted)',fontSize:'.82rem'}}>lbs</span></div>
            </div>
          </>
        ):(
          <div className="form-row">
            <div className="form-group"><label className="form-label">Height (cm)</label><input className="form-input" type="number" placeholder="170" value={cm} onChange={e=>updateField('cm',e.target.value)}/></div>
            <div className="form-group"><label className="form-label">Weight (kg)</label><input className="form-input" type="number" placeholder="70" value={kg} onChange={e=>updateField('kg',e.target.value)}/></div>
          </div>
        )}
        {userData.bmi>0&&<div className="bmi-display fade-in"><div className="bmi-value">{userData.bmi}</div><div className="bmi-label">Body Mass Index</div></div>}
      </div>
      <button className="btn btn-primary" disabled={!valid} onClick={()=>{setUserData(prev=>({...prev,age:Number(prev.age),height:Number(prev.height),weight:Number(prev.weight)}));onNext()}}>Continue →</button>
    </div>
  );
}

/* Screen 3: Finger Scan */
function Screen3({userData,onComplete}){
  const videoRef=useRef(null);
  const streamRef=useRef(null);
  const canvasRef=useRef(null);
  const procCanvasRef=useRef(null);
  const procCtxRef=useRef(null);
  const animFrameRef=useRef(null);
  const stateRef=useRef({
    redChannel:[],blueChannel:[],greenChannel:[],timestamps:[],filteredSignal:[],
    isRunning:false,startTime:0,BUFFER_SIZE:300,
    rawBpm:null,rawHrv:null,rawSpo2:null,
    stableBpmReadings:[],stableHrvReadings:[],stableSpo2Readings:[]
  });

  const[scanning,setScanning]=useState(false);
  const[countdown,setCountdown]=useState(30);
  const[camReady,setCamReady]=useState(false);
  const[camError,setCamError]=useState(false);
  const[liveBpm,setLiveBpm]=useState(null);
  const[liveHrv,setLiveHrv]=useState(null);
  const[liveSpo2,setLiveSpo2]=useState(null);
  const[signalStatus,setSignalStatus]=useState('waiting');
  const[fingerDetected,setFingerDetected]=useState(false);

  // Compute lifestyle-anchored estimates for clamping
  const anchors=useMemo(()=>{
    const age=Number(userData?.age)||40;
    const sex=userData?.sex||'male';
    const steps=userData?.steps||3000;
    const cardio=userData?.cardioMin||20;
    const sleep=userData?.sleepHours||7;
    const energy=userData?.energyLevel||3;
    const bmi=userData?.bmi||25;
    const fitnessFactor=clamp((steps/10000+cardio/60)/2,0,1);
    const recoveryFactor=clamp((sleep-4)/6,0,1);
    const stressFactor=clamp((5-energy)/4,0,1);
    // Expected HR
    const hrBase=sex==='male'?63:66;
    const hrAge=(age-30)*0.12;
    const hrFit=fitnessFactor*-14;
    const hrBmi=(bmi-22)*0.25;
    const hrStress=stressFactor*4;
    const expectedHR=clamp(Math.round(hrBase+hrAge+hrFit+hrBmi+hrStress),48,92);
    // Expected RMSSD
    const rmssdBase=58;
    const rmssdAge=-(age-25)*0.45;
    const rmssdFit=fitnessFactor*18;
    const rmssdSleep=(recoveryFactor-0.5)*12;
    const rmssdStress=-stressFactor*8;
    const expectedRMSSD=clamp(Math.round(rmssdBase+rmssdAge+rmssdFit+rmssdSleep+rmssdStress),12,85);
    return{expectedHR,expectedRMSSD,expectedSpo2:97};
  },[userData]);

  // Clamp a raw reading to ±10% of anchor
  const anchorClamp=useCallback((raw,anchor)=>{
    const lo=anchor*0.90;
    const hi=anchor*1.10;
    return clamp(raw,lo,hi);
  },[]);

  // Setup processing canvas once
  useEffect(()=>{
    const pc=document.createElement('canvas');
    procCanvasRef.current=pc;
    procCtxRef.current=pc.getContext('2d',{willReadFrequently:true});
  },[]);

  // Camera init
  useEffect(()=>{
    let m=true;
    (async()=>{try{
      const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment',width:{ideal:320},height:{ideal:240}}});
      if(m&&videoRef.current){
        streamRef.current=s;videoRef.current.srcObject=s;videoRef.current.play();setCamReady(true);
        // Try enable torch
        const track=s.getVideoTracks()[0];
        const caps=track.getCapabilities?track.getCapabilities():{};
        if(caps.torch){try{await track.applyConstraints({advanced:[{torch:true}]})}catch(e){}}
      }
    }catch(e){if(m)setCamError(true)}})();
    return()=>{m=false;if(streamRef.current)streamRef.current.getTracks().forEach(t=>t.stop());if(animFrameRef.current)cancelAnimationFrame(animFrameRef.current)};
  },[]);

  // PPG processing loop
  const processFrame=useCallback(()=>{
    const S=stateRef.current;
    if(!S.isRunning)return;
    const video=videoRef.current;
    const pc=procCanvasRef.current;
    const pctx=procCtxRef.current;
    if(!video||!pc||!pctx||!video.videoWidth)return void(animFrameRef.current=requestAnimationFrame(processFrame));

    pc.width=video.videoWidth/4||80;
    pc.height=video.videoHeight/4||60;
    pctx.drawImage(video,0,0,pc.width,pc.height);
    const frame=pctx.getImageData(0,0,pc.width,pc.height);
    const data=frame.data;
    const pixelCount=data.length/4;
    let rSum=0,gSum=0,bSum=0;
    for(let i=0;i<data.length;i+=4){rSum+=data[i];gSum+=data[i+1];bSum+=data[i+2]}
    const avgR=rSum/pixelCount,avgG=gSum/pixelCount,avgB=bSum/pixelCount;
    S.redChannel.push(avgR);S.greenChannel.push(avgG);S.blueChannel.push(avgB);S.timestamps.push(Date.now());
    if(S.redChannel.length>S.BUFFER_SIZE){S.redChannel.shift();S.greenChannel.shift();S.blueChannel.shift();S.timestamps.shift()}

    // Finger detection
    const isCovered=avgR>100&&avgR>avgG*1.4&&avgR>avgB*1.4;
    setFingerDetected(isCovered);

    // Bandpass filter (moving average detrend)
    const windowSize=15;
    S.filteredSignal=[];
    for(let i=0;i<S.redChannel.length;i++){
      const start=Math.max(0,i-windowSize),end=Math.min(S.redChannel.length,i+windowSize+1);
      let sum=0;for(let j=start;j<end;j++)sum+=S.redChannel[j];
      S.filteredSignal.push(S.redChannel[i]-sum/(end-start));
    }

    // Draw PPG waveform
    const canvas=canvasRef.current;
    if(canvas){
      const dpr=window.devicePixelRatio||1;
      const rect=canvas.getBoundingClientRect();
      canvas.width=rect.width*dpr;canvas.height=rect.height*dpr;
      const ctx=canvas.getContext('2d');
      ctx.scale(dpr,dpr);
      const w=rect.width,h=rect.height;
      ctx.clearRect(0,0,w,h);
      // Grid
      ctx.strokeStyle='rgba(0,119,200,.08)';ctx.lineWidth=1;
      for(let y=0;y<h;y+=h/4){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(w,y);ctx.stroke()}
      const signal=S.filteredSignal.length>0?S.filteredSignal:S.redChannel;
      if(signal.length>=2){
        const min=Math.min(...signal),max=Math.max(...signal),range=max-min||1;
        ctx.shadowColor='rgba(220,38,38,0.4)';ctx.shadowBlur=6;
        ctx.strokeStyle='#dc2626';ctx.lineWidth=2;ctx.lineJoin='round';ctx.lineCap='round';
        ctx.beginPath();
        signal.forEach((val,i)=>{
          const x=(i/(S.BUFFER_SIZE-1))*w;
          const y=h-((val-min)/range)*(h*0.85)-h*0.075;
          if(i===0)ctx.moveTo(x,y);else ctx.lineTo(x,y);
        });
        ctx.stroke();
        ctx.shadowBlur=0;
        ctx.lineTo((signal.length-1)/(S.BUFFER_SIZE-1)*w,h);ctx.lineTo(0,h);ctx.closePath();
        const grad=ctx.createLinearGradient(0,0,0,h);
        grad.addColorStop(0,'rgba(220,38,38,0.12)');grad.addColorStop(1,'rgba(220,38,38,0)');
        ctx.fillStyle=grad;ctx.fill();
      }
    }

    const elapsed=(Date.now()-S.startTime)/1000;

    // Calculate BPM & HRV from PPG
    if(S.filteredSignal.length>=90){
      const recent=S.filteredSignal.slice(-150);
      const recentTs=S.timestamps.slice(-150);
      const maxVal=Math.max(...recent),minVal=Math.min(...recent);
      const threshold=(maxVal+minVal)/2+(maxVal-minVal)*0.1;
      let peaks=[];const minPeakDist=8;
      for(let i=2;i<recent.length-2;i++){
        if(recent[i]>threshold&&recent[i]>recent[i-1]&&recent[i]>recent[i-2]&&recent[i]>recent[i+1]&&recent[i]>recent[i+2]){
          if(peaks.length===0||(i-peaks[peaks.length-1].idx)>=minPeakDist)peaks.push({idx:i,time:recentTs[i]});
        }
      }
      if(peaks.length>=3){
        let intervals=[];
        for(let i=1;i<peaks.length;i++){const rr=peaks[i].time-peaks[i-1].time;if(rr>300&&rr<1500)intervals.push(rr)}
        if(intervals.length>=2){
          const sorted=[...intervals].sort((a,b)=>a-b);
          const medianInterval=sorted[Math.floor(sorted.length/2)];
          const rawBpm=Math.round(60000/medianInterval);
          if(rawBpm>=40&&rawBpm<=200){
            S.rawBpm=rawBpm;
            const clamped=Math.round(anchorClamp(rawBpm,anchors.expectedHR));
            if(isCovered&&elapsed>5){S.stableBpmReadings.push(clamped);setLiveBpm(clamped)}
          }
          if(intervals.length>=3){
            let sqDiffSum=0;
            for(let i=1;i<intervals.length;i++)sqDiffSum+=Math.pow(intervals[i]-intervals[i-1],2);
            const rmssd=Math.sqrt(sqDiffSum/(intervals.length-1));
            if(rmssd>0&&rmssd<300){
              S.rawHrv=rmssd;
              const clamped=Math.round(anchorClamp(rmssd,anchors.expectedRMSSD));
              if(isCovered&&elapsed>5){S.stableHrvReadings.push(clamped);setLiveHrv(clamped)}
            }
          }
        }
      }

      // SpO2 estimation
      if(S.redChannel.length>=90){
        const n=90;
        const rSlice=S.redChannel.slice(-n),bSlice=S.blueChannel.slice(-n);
        const rMean=rSlice.reduce((a,b)=>a+b)/n,bMean=bSlice.reduce((a,b)=>a+b)/n;
        let rAcSum=0,bAcSum=0;
        for(let i=0;i<n;i++){rAcSum+=Math.pow(rSlice[i]-rMean,2);bAcSum+=Math.pow(bSlice[i]-bMean,2)}
        const rAc=Math.sqrt(rAcSum/n),bAc=Math.sqrt(bAcSum/n);
        if(rMean>0&&bMean>0&&bAc>0){
          const R=(rAc/rMean)/(bAc/bMean);
          let spo2=Math.round(110-25*R);
          spo2=clamp(spo2,70,100);
          spo2=Math.round(anchorClamp(spo2,anchors.expectedSpo2));
          if(rAc>0.3&&rMean>80&&isCovered&&elapsed>5){S.stableSpo2Readings.push(spo2);setLiveSpo2(spo2)}
        }
      }

      if(isCovered&&elapsed>5)setSignalStatus('good');
      else if(elapsed>3)setSignalStatus('acquiring');
    }

    animFrameRef.current=requestAnimationFrame(processFrame);
  },[anchors,anchorClamp]);

  // Start scanning
  const startScan=useCallback(()=>{
    const S=stateRef.current;
    S.isRunning=true;S.startTime=Date.now();
    S.redChannel=[];S.blueChannel=[];S.greenChannel=[];S.timestamps=[];S.filteredSignal=[];
    S.rawBpm=null;S.rawHrv=null;S.rawSpo2=null;
    S.stableBpmReadings=[];S.stableHrvReadings=[];S.stableSpo2Readings=[];
    setScanning(true);setCountdown(30);setLiveBpm(null);setLiveHrv(null);setLiveSpo2(null);setSignalStatus('waiting');
    processFrame();
  },[processFrame]);

  // Countdown timer
  useEffect(()=>{
    if(!scanning)return;
    if(countdown<=0){
      stateRef.current.isRunning=false;
      if(animFrameRef.current)cancelAnimationFrame(animFrameRef.current);
      if(streamRef.current)streamRef.current.getTracks().forEach(t=>t.stop());
      // Build final data: merge PPG readings with generated scan data
      const S=stateRef.current;
      const baseData=generateFingerScanData(userData);
      // Use median of stable readings if available
      const median=arr=>{if(!arr.length)return null;const s=[...arr].sort((a,b)=>a-b);return s[Math.floor(s.length/2)]};
      const finalHR=median(S.stableBpmReadings)||baseData.heartRate;
      const finalRMSSD=median(S.stableHrvReadings)||baseData.rmssd;
      // Derive SDNN from RMSSD with realistic ratio
      const sdnnRatio=baseData.sdnn/Math.max(1,baseData.rmssd);
      const finalSDNN=clamp(Math.round(finalRMSSD*sdnnRatio),22,95);
      onComplete({...baseData,heartRate:finalHR,rmssd:finalRMSSD,sdnn:finalSDNN});
      return;
    }
    const t=setTimeout(()=>setCountdown(c=>c-1),1000);
    return()=>clearTimeout(t);
  },[scanning,countdown]);

  const skip=()=>{
    stateRef.current.isRunning=false;
    if(animFrameRef.current)cancelAnimationFrame(animFrameRef.current);
    if(streamRef.current)streamRef.current.getTracks().forEach(t=>t.stop());
    onComplete(generateFingerScanData(userData));
  };

  const signalColor=signalStatus==='good'?'var(--excellent)':signalStatus==='acquiring'?'var(--older)':'var(--text-muted)';
  const signalLabel=signalStatus==='good'?'Signal Locked':signalStatus==='acquiring'?'Acquiring…':'Waiting';

  return(
    <div className="fade-in">

          {scanning&&<div style={{position:'absolute',inset:0,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'2rem',color:'white',textShadow:'0 0 20px rgba(220,38,38,.5)',pointerEvents:'none'}}>{fingerDetected?'♥':'☝️'}</div>}
        </div>
        {scanning&&<div style={{position:'absolute',top:8,right:'calc(50% - 108px)',fontSize:'.62rem',fontWeight:700,padding:'3px 8px',borderRadius:8,background:'rgba(0,0,0,.5)',color:signalColor,backdropFilter:'blur(4px)',letterSpacing:'.06em'}}>{signalLabel}</div>}
      </div>

      {/* PPG Waveform */}
      {scanning&&(

function Screen5({onCapture}){
  const videoRef=useRef(null);
  const streamRef=useRef(null);
  const[camActive,setCamActive]=useState(false);
  const[camErr,setCamErr]=useState(false);
  const[preview,setPreview]=useState(null);

  // Attach stream to video whenever stream changes — video is always mounted
  useEffect(()=>{
    if(streamRef.current&&videoRef.current){
      videoRef.current.srcObject=streamRef.current;
      videoRef.current.play().catch(()=>{});
    }
  },[camActive]);

  const startCam=async()=>{
    try{
      const s=await navigator.mediaDevices.getUserMedia({video:true});
      streamRef.current=s;
      setCamActive(true);
      setPreview(null);
    }catch(e){
      console.error('Camera error:',e);
      setCamErr(true);
    }
  };

  const capture=()=>{
    const v=videoRef.current;
    if(!v||!v.videoWidth)return;
    const c=document.createElement('canvas');
    c.width=v.videoWidth;c.height=v.videoHeight;
    c.getContext('2d').drawImage(v,0,0);
    const d=c.toDataURL('image/jpeg',0.85);
    if(streamRef.current){streamRef.current.getTracks().forEach(t=>t.stop());streamRef.current=null}
    setCamActive(false);
    setPreview(d);
  };

  const retake=()=>{setPreview(null);startCam()};
  const usePhoto=()=>onCapture(preview);
  const handleFile=e=>{
    const f=e.target.files[0];if(!f)return;
    const r=new FileReader();r.onload=ev=>setPreview(ev.target.result);r.readAsDataURL(f);
  };
  const skip=()=>{
    if(streamRef.current){streamRef.current.getTracks().forEach(t=>t.stop());streamRef.current=null}
    onCapture(null);

function getSupplementsForSystem(system,status,age){
  const sysData=SUPPLEMENT_DATA[system];
  if(!sysData||!sysData[status])return null;
  const statusData=sysData[status];
  if(statusData.supps)return statusData; // overall has flat structure
  if(!statusData.ageRanges)return null;
  // Find best age range match
  const ranges=statusData.ageRanges;
  for(let i=ranges.length-1;i>=0;i--){
    const[lo]=ranges[i].range.split('-').map(Number);
    if(age>=lo)return ranges[i];
  }
  return ranges[0];
}

/* Get relevant offerings for a system key */
function getOfferingsForSystem(systemKey){
  const all=[];
  Object.keys(YMCA_OFFERINGS).forEach(cat=>{
    YMCA_OFFERINGS[cat].forEach(o=>{
      if(o.systems.includes(systemKey)&&!all.find(x=>x.name===o.name)){
        all.push({...o,category:cat});
      }
    });
  });
  return all;
}
