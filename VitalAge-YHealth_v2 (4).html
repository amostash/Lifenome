function generateDailyPlans(weeklyPlans){
  // Expand weekly actions into 7 days × 3 tasks per day
  const daily={};
  Object.keys(weeklyPlans).forEach(cat=>{
    daily[cat]={};
    Object.keys(weeklyPlans[cat]).forEach(status=>{
      daily[cat][status]=weeklyPlans[cat][status].map(week=>{
        const actions=week.actions;
        const days=[];
        const taskTemplates=[];
        // Generate varied daily tasks from weekly themes
        actions.forEach((a,i)=>{ taskTemplates.push(a) });
        // Build 7 days with 3 tasks each, cycling and varying
        for(let d=0;d<7;d++){
          const dayTasks=[];
          for(let t=0;t<3;t++){
            const idx=(d*3+t)%taskTemplates.length;
            let task=taskTemplates[idx];
            // Add day-specific variation
            if(d>0&&t===0){
              const prefixes=['Continue:','Focus on:','Today\'s priority:','Maintain:','Build on:','Progress:','Advance:'];
              task=prefixes[d%prefixes.length]+' '+task.charAt(0).toLowerCase()+task.slice(1);
            }
            dayTasks.push(task);
          }
          days.push({day:d,tasks:dayTasks});
        }
        return{week:week.week,title:week.title,days};
      });
    });
  });
  return daily;
}

function Screen9({ages,chronoAge,userName,userData,fingerData,bodyData,onBack,onNext,onSimulator,onUpdate,onYOfferings}){
  const[activeProgram,setActiveProgram]=useState(null);
  const[weekIdx,setWeekIdx]=useState(0);
  const[dayIdx,setDayIdx]=useState(null);
  const[checked,setChecked]=useState({});

  const oStatus=getStatus(ages.overall,chronoAge);

  // Initialize dayIdx to current day of week on first render
  useEffect(()=>{
    if(dayIdx===null){
      try{setDayIdx(new Date().getDay()===0?6:new Date().getDay()-1)}
      catch(e){setDayIdx(0)}
    }
  },[]);

  const dailyPlans=useMemo(()=>generateDailyPlans(WEEKLY_PLANS),[]);

  const getPoints=()=>{
    let pts=0;
    Object.keys(checked).forEach(k=>{if(checked[k])pts+=5});
    return pts;
  };

  const getDayLabel=(d)=>{
    const days=['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    try{
      const today=new Date();
      const currentDay=today.getDay()===0?6:today.getDay()-1;
      const diff=d-currentDay;
      const target=new Date(today);
      target.setDate(today.getDate()+diff+(weekIdx*7));
      return{name:days[d],date:target.getDate(),month:target.toLocaleString('default',{month:'short'}),isToday:diff===0&&weekIdx===0};
    }catch(e){return{name:days[d],date:'',month:'',isToday:false}}
  };

  if(!activeProgram){
    // ─── SMART PROGRAM SELECTION ENGINE ───────────────────────────────────────
    // Pull all available signals
    const bmi    = userData?.bmi || +(userData?.weight/((userData?.height/100)**2)).toFixed(1) || 25;
    const userAge    = chronoAge || Number(userData?.age) || 30;
    const userSex    = userData?.sex || 'male';
    const sleepHrs   = Number(userData?.sleepHours) || 7;
    const energyLvl  = Number(userData?.energyLevel) || 3;
    const steps      = Number(userData?.steps) || 3000;
    const cardioMin  = Number(userData?.cardioMin) || 20;

    // PPG/finger signals
    const readiness  = fingerData?.readiness || 70;
    const rmssd      = fingerData?.rmssd || 35;
    const hrvCV      = fingerData?.hrvCV || 20;

    // Body composition signals
    const FMI        = bodyData?.FMI || 5;
    const FFMI       = bodyData?.FFMI || 18;
    const agRatio    = bodyData?.agRatio || 0.9;
    const visceralFat= bodyData?.visceralFat || 'Moderate';

    // Physiological ages
    const cvAge      = ages?.cardiovascular?.age || chronoAge;
    const metAge     = ages?.metabolic?.age || chronoAge;
    const autoAge    = ages?.autonomic?.age || chronoAge;
    const mskAge     = ages?.musculoskeletal?.age || chronoAge;

    const ageDelta = (sysAge) => sysAge - userAge;
    const isOlder  = (sysAge, threshold=3) => ageDelta(sysAge) >= threshold;

    // ─── Per-program show/reason logic ────────────────────────────────────────

    // NUTRITION RESET
    // Show if: metabolic age elevated, high FMI/BMI, poor visceral fat, low energy
    const dietReasons=[];
    if(isOlder(metAge,3))      dietReasons.push(`Metabolic age is ${ageDelta(metAge)} yrs older`);
    if(bmi>=27)                dietReasons.push(`BMI ${bmi.toFixed(1)} — nutrition is key`);
    if(FMI > (userSex==='male'?6:8)) dietReasons.push('Elevated fat mass index');
    if(agRatio > (userSex==='male'?0.97:0.80)) dietReasons.push('Visceral fat indicator elevated');
    if(energyLvl<=2)           dietReasons.push('Low energy may indicate poor nutrition');
    const showDiet = dietReasons.length>0;

    // MOVEMENT BUILDER
    // Show if: low activity, CV or MSK age elevated, sedentary markers
    const exerciseReasons=[];
    if(steps<7500)             exerciseReasons.push(`${steps.toLocaleString()} daily steps — below target`);
    if(cardioMin<30)           exerciseReasons.push(`${cardioMin} min/day cardio — below recommended`);
    if(isOlder(cvAge,3))       exerciseReasons.push(`Cardiovascular age is ${ageDelta(cvAge)} yrs older`);
    if(isOlder(mskAge,3))      exerciseReasons.push(`Musculoskeletal age is ${ageDelta(mskAge)} yrs older`);
    if(FFMI < (userSex==='male'?17:14)) exerciseReasons.push('Low muscle mass (FFMI)');
    const showExercise = exerciseReasons.length>0;

    // SLEEP ARCHITECTURE
    // Show if: short sleep, low readiness, low energy, poor autonomic age
    const sleepReasons=[];
    if(sleepHrs<7)             sleepReasons.push(`${sleepHrs} hrs sleep — below optimal`);
    if(sleepHrs<6)             sleepReasons.push('Chronic sleep deprivation detected');
    if(readiness<65)           sleepReasons.push(`Readiness score ${readiness} — recovery impaired`);
    if(energyLvl<=2)           sleepReasons.push('Daytime energy critically low');
    if(isOlder(autoAge,4))     sleepReasons.push(`Autonomic age is ${ageDelta(autoAge)} yrs older`);
    if(hrvCV>25)               sleepReasons.push('High HRV variability suggests poor sleep recovery');
    const showSleep = sleepReasons.length>0;

    // MIND BALANCE
    // Show if: poor autonomic signals, low energy, high stress markers, HRV dysregulation
    const mentalReasons=[];
    if(energyLvl<=2)           mentalReasons.push('Chronically low energy — stress likely elevated');
    if(readiness<60)           mentalReasons.push(`Low readiness (${readiness}) suggests high allostatic load`);
    if(isOlder(autoAge,4))     mentalReasons.push(`Autonomic age is ${ageDelta(autoAge)} yrs older`);
    if(hrvCV>28)               mentalReasons.push('HRV inconsistency signals chronic stress');
    if(rmssd<25)               mentalReasons.push('Low RMSSD indicates parasympathetic suppression');
    const showMental = mentalReasons.length>0;

    // GLP-1 COMPANION — strict eligibility: BMI≥27.5 AND age≥18
    const showGlp1 = bmi>=27.5 && userAge>=18;
    const glp1Reason = showGlp1
      ? (bmi>=30 ? `BMI ${bmi.toFixed(1)} — high obesity range` : `BMI ${bmi.toFixed(1)} — overweight range`)
      : null;

    // HEALTHY AGING 50+
    const showHealthyAging = userAge>=50;

    // ELITE PERFORMANCE — high cardio AND good CV age (already fit, needs optimization)
    const showElite = cardioMin>=60 && userAge>=16;
    const eliteReason = showElite
      ? (cardioMin>=90?`${cardioMin} min/day — high-performance athlete`:`${cardioMin} min/day cardio`)
      : null;

    // CHRONIC DISEASE PREVENTION — meaningful metabolic risk, not just any elevation
    const showChronic = bmi>=28 && userAge>=18 && (isOlder(metAge,5)||isOlder(cvAge,5)||(agRatio>(userSex==='male'?1.0:0.85)));
    const chronicReason = showChronic
      ? `BMI ${bmi.toFixed(1)} + elevated systemic risk`
      : null;

    // YOUTH MENTAL WELLNESS
    const showYouth = userAge>=12 && userAge<=18;

    // ─── Build final program list with reasons ───────────────────────────────
    const allPrograms=[
      {key:'diet',           show:showDiet,           reasons:dietReasons},
      {key:'exercise',       show:showExercise,       reasons:exerciseReasons},
      {key:'sleep',          show:showSleep,          reasons:sleepReasons},
      {key:'mental',         show:showMental,         reasons:mentalReasons},
      {key:'glp1',           show:showGlp1,           reasons:glp1Reason?[glp1Reason]:[]},
      {key:'healthyAging',   show:showHealthyAging,   reasons:[`Age ${userAge} — longevity program`]},
      {key:'eliteAthlete',   show:showElite,          reasons:eliteReason?[eliteReason]:[]},
      {key:'chronicPrevention',show:showChronic,      reasons:chronicReason?[chronicReason]:[]},
      {key:'youthMentalHealth',show:showYouth,        reasons:[`Age ${userAge} — youth program`]},
    ];

    const visiblePrograms=allPrograms.filter(p=>p.show);

    // If NOTHING matches (very healthy person), show at minimum diet + exercise as maintenance
    const programs = visiblePrograms.length > 0
      ? visiblePrograms
      : [
          {key:'diet',     show:true, reasons:['Maintenance: optimize nutrition for longevity']},
          {key:'exercise', show:true, reasons:['Maintenance: sustain your excellent activity level']},
        ];

    return(
      <div className="fade-in">
        <div className="screen-header">
          <div className="screen-step">Step 9 of 11</div>

            {programs.length} program{programs.length!==1?'s':''} matched to your health profile · {userName||'you'}
          </div>
        </div>

        {/* Smart matching callout */}
        <div style={{background:'linear-gradient(135deg,rgba(0,119,200,.05),rgba(0,174,239,.05))',border:'1px solid rgba(0,119,200,.15)',borderRadius:'var(--radius-sm)',padding:'10px 14px',marginBottom:16,display:'flex',gap:10,alignItems:'flex-start'}}>
          <span style={{fontSize:'1.1rem',flexShrink:0,marginTop:1}}>🎯</span>
          <div style={{fontSize:'.72rem',color:'var(--text-dim)',lineHeight:1.55}}>
            <span style={{fontWeight:700,color:'var(--accent)'}}>Personalized to your data.</span>{' '}
            These programs were selected based on your physiological age profile, biomarkers, body composition, and lifestyle inputs — not shown to everyone.
          </div>
        </div>

        <div className="stagger">
          {programs.map(({key:cat,reasons})=>{
            const m=PROGRAM_META[cat];
            if(!m)return null;
            // Top reason becomes the badge; remaining shown in card body
            const topReason=reasons[0]||null;
            return(
              <div key={cat} className="prog-card">
                <div className="prog-cover" style={{background:m.coverBg,position:'relative',overflow:'hidden'}}>

                  <div className="prog-cover-gradient"/>
                  <span className="prog-cover-icon" style={{position:'relative',zIndex:2,display:m.coverImg?'none':'flex'}}>{m.icon}</span>

                </div>
                <div className="prog-body">
                  <span className="prog-tag" style={{background:m.tagBg,color:m.tagColor}}>{m.tag}</span>
                  <div className="prog-title">{m.title}</div>
                  <div className="prog-desc">{m.desc}</div>
                  {/* Why recommended section */}
                  {reasons.length>0&&(
                    <div style={{marginTop:8,padding:'8px 10px',background:'rgba(0,119,200,.04)',border:'1px solid rgba(0,119,200,.12)',borderRadius:8}}>
                      <div style={{fontSize:'.65rem',fontWeight:700,color:'var(--accent)',textTransform:'uppercase',letterSpacing:'.06em',marginBottom:5}}>Why this is recommended for you</div>
                      {reasons.map((r,i)=>(
                        <div key={i} style={{display:'flex',gap:6,alignItems:'flex-start',fontSize:'.72rem',color:'var(--text-dim)',lineHeight:1.45,padding:'2px 0'}}>

                          <span>{r}</span>

  const week=plans[weekIdx]||plans[0];
  const currentDayIdx=dayIdx||0;

    const key=`${activeProgram}-w${weekIdx}-d${currentDayIdx}-t${taskIdx}`;

  return(
    <div className="fade-in" key={activeProgram}>
      {/* Hero */}

        {m.coverImg&&<img src={m.coverImg} alt={m.title} style={{position:'absolute',inset:0,width:'100%',height:'100%',objectFit:'cover',opacity:0.5}} onError={e=>{e.target.style.display='none';e.target.parentNode.querySelector('.prog-detail-hero-icon').style.display='flex'}}/>}
        <div className="prog-detail-hero-overlay"/>
        <div className="prog-detail-hero-content">
          <div className="prog-detail-hero-icon" style={{display:m.coverImg?'none':'flex'}}>{m.icon}</div>

        </div>

      {/* Relevant Y Offerings for this program */}

        const relevantOfferings=[];
        offeringCats.forEach(cat=>{
          (YMCA_OFFERINGS[cat]||[]).forEach(o=>{
            if(!relevantOfferings.find(x=>x.name===o.name)){
              relevantOfferings.push({...o,category:cat});
            }
          });

        if(relevantOfferings.length===0)return null;

        return(
          <div style={{background:'linear-gradient(135deg,rgba(227,24,55,.04),rgba(196,18,48,.02))',border:'1px solid rgba(227,24,55,.12)',borderRadius:'var(--radius)',padding:'16px',marginBottom:14}}>

                  <span style={{fontSize:'.78rem',fontWeight:500,color:'var(--text)',flex:1}}>{o.name}</span>

              ))}

      {/* Points */}
      <div className="points-bar">

      {/* Week carousel */}

      {/* Day tasks */}
      <div className="stagger" key={`${activeProgram}-${weekIdx}-${currentDayIdx}`}>
        {day.tasks.map((task,ti)=>{
          const key=`${activeProgram}-w${weekIdx}-d${currentDayIdx}-t${ti}`;
          const isDone=checked[key]||false;
          return(
            <div key={ti} className={`day-task ${isDone?'completed':''}`}>

              <div className="day-task-pts">{isDone?'✓':'+5 pts'}</div>

          );
        })}
      </div>

      {/* Objectives */}
      <div className="principles-card" style={{marginTop:14}}>
        <div className="principles-title">Program Objectives</div>
        {m.objectives.map((o,i)=>(
          <div key={i} className="principle-item"><span className="principle-icon">◆</span><div style={{color:'var(--text-dim)'}}>{o}</div></div>
        ))}
      </div>

      <button className="btn btn-secondary" style={{marginTop:16}} onClick={()=>setActiveProgram(null)}>← Back to All Programs</button>
      <button className="btn btn-sim" style={{marginTop:8}} onClick={onUpdate}>🔄 Update Your Assessment</button>
    </div>
  );

function Screen10Supps({ages,chronoAge,userData,onBack,onNext,onSimulator,onUpdate}){
  const[activeSystem,setActiveSystem]=useState(null);
  const age=Number(userData.age);
  const systems=[
    {key:'cardiovascular',label:'Cardiovascular',icon:'♥',css:'cv'},
    {key:'metabolic',label:'Metabolic',icon:'⚡',css:'met'},
    {key:'autonomic',label:'Immune System',icon:'🧠',css:'auto'},
    {key:'musculoskeletal',label:'Musculoskeletal',icon:'💪',css:'msk'}
  ];

  const oStatus=getStatus(ages.overall,chronoAge);
  const overallSupps=SUPPLEMENT_DATA.overall[oStatus];

  // Build per-system supplement lists
  const systemSupps={};
  const suppCounts={};
  systems.forEach(sys=>{
    const status=getStatus(ages[sys.key].age,chronoAge);
    const rec=getSupplementsForSystem(sys.key,status,age);
    systemSupps[sys.key]=rec;
    if(rec&&rec.supps)rec.supps.forEach(s=>{suppCounts[s.name]=(suppCounts[s.name]||0)+1});
  });

  // Foundation = supplements in 3+ systems
  const seenFoundation=new Set();
  const foundationSupps=[];
  systems.forEach(sys=>{
    const rec=systemSupps[sys.key];
    if(rec&&rec.supps)rec.supps.forEach(s=>{
      if(suppCounts[s.name]>=3&&!seenFoundation.has(s.name)){
        seenFoundation.add(s.name);
        foundationSupps.push(s);
      }
    });
  });

  if(!activeSystem){
    // Hub view — system cards
    const categories=[
      {key:'foundation',supps:foundationSupps,rationale:overallSupps?.rationale||'Core supplements for overall health.'},
      ...systems.map(sys=>({key:sys.key,supps:systemSupps[sys.key]?.supps||[],rationale:systemSupps[sys.key]?.rationale||''}))
    ];
    return(
      <div className="fade-in">
        <div className="screen-header"><div className="screen-step">Step 10 of 11</div><div className="screen-title">Your Supplement Stack</div><div className="screen-subtitle">Personalized based on your physiological age profile</div></div>
        <div className="stagger">
          {categories.map(cat=>{
            const m=SUPP_SYSTEM_META[cat.key];
            if(!m)return null;
            const count=cat.key==='foundation'?foundationSupps.length:(systemSupps[cat.key]?.supps?.length||0);
            return(
              <div key={cat.key} className="prog-card" onClick={()=>setActiveSystem(cat.key)}>
                <div className="prog-cover" style={{background:m.coverBg,height:110,position:'relative',overflow:'hidden'}}>
                  {m.coverImg&&<img src={m.coverImg} alt={m.title} style={{position:'absolute',inset:0,width:'100%',height:'100%',objectFit:'cover',opacity:0.5}} onError={e=>{e.target.style.display='none';e.target.parentNode.querySelector('.prog-cover-icon').style.display='flex'}}/>}
                  <div className="prog-cover-gradient"/>
                  <span className="prog-cover-icon" style={{display:m.coverImg?'none':'flex'}}>{m.icon}</span>
                </div>
                <div className="prog-body">
                  <div className="prog-title">{m.title}</div>
                  <div className="prog-desc">{m.desc}</div>
                  <div className="prog-meta"><span className="prog-meta-item">💊 {count} supplements</span></div>
                </div>
                {THORNE_LINKS[cat.key]&&(
                  <a href={THORNE_LINKS[cat.key]} target="_blank" rel="noopener noreferrer" onClick={e=>e.stopPropagation()} style={{display:'flex',alignItems:'center',justifyContent:'center',gap:8,padding:'12px 16px',borderTop:'1px solid var(--border)',textDecoration:'none',transition:'background .2s ease'}} onMouseOver={e=>e.currentTarget.style.background='var(--bg2)'} onMouseOut={e=>e.currentTarget.style.background='transparent'}>
                    <img src={THORNE_IMG} alt="Thorne" style={{height:18,objectFit:'contain'}}/>
                    <span style={{fontSize:'.72rem',color:'var(--text-dim)',fontWeight:500}}>Buy Your {cat.key==='foundation'?'Healthy Aging':m.title.replace(' Support','')} Supplements</span>
                  </a>
                )}
              </div>
            );
          })}
        </div>

        <div style={{fontSize:'.68rem',color:'var(--text-muted)',lineHeight:1.5,marginTop:14,padding:'12px',background:'var(--bg2)',borderRadius:'var(--radius-sm)'}}>
          ⚠️ These recommendations are for informational purposes only. Consult your healthcare provider before starting any supplement regimen.
        </div>

        <button className="btn btn-sim" style={{marginTop:16}} onClick={onSimulator}>🔬 What-If Simulator</button>
        <button className="btn btn-secondary" style={{marginTop:8}} onClick={onBack}>← Back to Results</button>
        <button className="btn btn-sim" style={{marginTop:8}} onClick={onUpdate}>🔄 Update Your Assessment</button>
      </div>
    );
  }

  // Detail view for a specific system
  const m=SUPP_SYSTEM_META[activeSystem];
  const isFoundation=activeSystem==='foundation';
  const supps=isFoundation?foundationSupps:(systemSupps[activeSystem]?.supps||[]);
  const rationale=isFoundation?(overallSupps?.rationale||''):(systemSupps[activeSystem]?.rationale||'');
  const thorneLink=THORNE_LINKS[activeSystem];

  return(
    <div className="fade-in" key={activeSystem}>
      {/* Hero */}
      <div className="prog-detail-hero" style={{background:m.coverBg}}>
        {m.coverImg&&<img src={m.coverImg} alt={m.title} style={{position:'absolute',inset:0,width:'100%',height:'100%',objectFit:'cover',opacity:0.45}} onError={e=>{e.target.style.display='none';e.target.parentNode.querySelector('.prog-detail-hero-icon').style.display='flex'}}/>}
        <div className="prog-detail-hero-overlay"/>
        <div className="prog-detail-hero-content">
          <div className="prog-detail-hero-icon" style={{display:m.coverImg?'none':'flex'}}>{m.icon}</div>
          <div className="prog-detail-hero-title">{m.title}</div>
          <div className="prog-detail-hero-week">{supps.length} Recommended Supplements</div>
        </div>
      </div>

      {/* Rationale */}
      {rationale&&(
        <div className="supp-rationale" style={{marginBottom:16}}>{rationale}</div>
      )}

      {/* Supplement list */}
      <div className="stagger">
        {supps.map((s,i)=>(
          <div key={i} className="supp-card">
            <div className={`supp-icon ${isFoundation?'overall':activeSystem==='cardiovascular'?'cv':activeSystem==='metabolic'?'met':activeSystem==='autonomic'?'auto':'msk'}`}>{m.icon}</div>
            <div style={{flex:1}}>
              <div className="supp-name">{s.name}</div>
              <div className="supp-dose">{s.dose}</div>
              {isFoundation&&<div style={{fontSize:'.6rem',color:'var(--text-muted)',marginTop:2}}>Recommended by {suppCounts[s.name]||3}+ systems</div>}
            </div>
          </div>
        ))}
      </div>

      {/* Thorne buy link */}
      {thorneLink&&(
        <a href={thorneLink} target="_blank" rel="noopener noreferrer" style={{display:'flex',alignItems:'center',justifyContent:'center',gap:10,padding:'16px',background:'var(--bg-card)',border:'1px solid var(--border)',borderRadius:'var(--radius)',textDecoration:'none',marginTop:16,boxShadow:'var(--shadow-sm)',transition:'all .25s ease'}} onMouseOver={e=>{e.currentTarget.style.boxShadow='var(--shadow-md)';e.currentTarget.style.transform='translateY(-1px)'}} onMouseOut={e=>{e.currentTarget.style.boxShadow='var(--shadow-sm)';e.currentTarget.style.transform='none'}}>
          <img src={THORNE_IMG} alt="Thorne" style={{height:22,objectFit:'contain'}}/>
          <span style={{fontSize:'.82rem',color:'var(--text)',fontWeight:600}}>Buy Your {isFoundation?'Healthy Aging':m.title.replace(' Support','')} Supplements</span>
        </a>
      )}

      <button className="btn btn-secondary" style={{marginTop:16}} onClick={()=>setActiveSystem(null)}>← Back to All Stacks</button>
    </div>
  );
}

/* Screen 11: What-If Simulator */
function Screen11({userData,fingerData,bodyData,ages:originalAges,onBack,onReset}){
  const chronoAge=Number(userData.age);
  const[simWeight,setSimWeight]=useState(userData.weight);
  const[simHR,setSimHR]=useState(fingerData.heartRate);
  const[simSteps,setSimSteps]=useState(userData.steps);
  const[simCardio,setSimCardio]=useState(userData.cardioMin);
  const[simSleep,setSimSleep]=useState(userData.sleepHours);
  const[simEnergy,setSimEnergy]=useState(userData.energyLevel);

  const simWeightLbs=Math.round(simWeight*2.20462);
  const setSimWeightFromLbs=(lb)=>setSimWeight(Math.round(lb*0.453592*10)/10);

  const simAges=useMemo(()=>{
    return calculatePhysiologicalAges(userData,fingerData,bodyData,{
      weight:simWeight,heartRate:simHR,steps:simSteps,cardioMin:simCardio,sleepHours:simSleep,energyLevel:simEnergy
    });
  },[simWeight,simHR,simSteps,simCardio,simSleep,simEnergy]);

  const delta=simAges.overall-originalAges.overall;
  const simStatus=getStatus(simAges.overall,chronoAge);
  const systems=[{key:'cardiovascular',label:'Cardio',icon:'♥'},{key:'metabolic',label:'Metabolic',icon:'⚡'},{key:'autonomic',label:'Immune System',icon:'🧠'},{key:'musculoskeletal',label:'Muscle',icon:'💪'}];

  return(
    <div className="fade-in">
      <div className="screen-header"><div className="screen-step">Simulator</div><div className="screen-title">What If…</div><div className="screen-subtitle">Adjust parameters and see your physiological age change in real time</div></div>

      <div className="sim-result">
        <div className="sim-result-label">Simulated Overall Age</div>
        <div className="sim-result-age" style={{color:`var(--${simStatus})`}}>{simAges.overall}</div>
        {delta!==0&&<div className="sim-delta" style={{background:delta<0?'rgba(0,119,200,.1)':'rgba(217,119,6,.1)',color:delta<0?'var(--younger)':'var(--older)'}}>{delta>0?'+':''}{delta} from current</div>}
        {delta===0&&<div className="sim-delta" style={{background:'rgba(146,39,143,.1)',color:'var(--same)'}}>No change</div>}
      </div>

      <div className="sim-comparison stagger">
        {systems.map(s=>{const orig=originalAges[s.key].age;const sim=simAges[s.key].age;const d=sim-orig;const st=getStatus(sim,chronoAge);return(
          <div key={s.key} className="sim-comp-card">
            <div className="sim-comp-label">{s.icon} {s.label}</div>
            <div className="sim-comp-val" style={{color:`var(--${st})`}}>{sim}</div>
            {d!==0&&<div style={{fontSize:'.62rem',color:d<0?'var(--younger)':'var(--older)',fontWeight:600}}>{d>0?'+':''}{d}</div>}
          </div>
        )})}
      </div>

      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Weight (lbs)</div><input type="range" className="slider-track" min={100} max={320} step="1" value={Math.min(320,Math.max(100,simWeightLbs))} onChange={e=>setSimWeightFromLbs(Number(e.target.value))}/></div><div className="sim-val">{simWeightLbs>=320?'320+':simWeightLbs}</div></div>
        <div style={{display:'flex',justifyContent:'space-between',fontSize:'.62rem',color:'var(--text-muted)',marginTop:4}}><span>100 lbs</span><span>320+ lbs</span></div>
      </div>
      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Resting Heart Rate (bpm)</div><input type="range" className="slider-track" min="50" max="90" step="1" value={simHR} onChange={e=>setSimHR(Number(e.target.value))}/></div><div className="sim-val">{simHR}</div></div>
      </div>
      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Daily Steps</div><input type="range" className="slider-track" min="0" max="15000" step="500" value={simSteps} onChange={e=>setSimSteps(Number(e.target.value))}/></div><div className="sim-val">{simSteps>=10000?'10k+':Math.round(simSteps/1000)+'k'}</div></div>
      </div>
      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Cardio Minutes / Day</div><input type="range" className="slider-track" min="0" max="120" step="5" value={simCardio} onChange={e=>setSimCardio(Number(e.target.value))}/></div><div className="sim-val">{simCardio}m</div></div>
      </div>
      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Sleep Hours</div><input type="range" className="slider-track" min="4" max="10" step="0.5" value={simSleep} onChange={e=>setSimSleep(Number(e.target.value))}/></div><div className="sim-val">{simSleep}h</div></div>
      </div>
      <div className="sim-card">
        <div className="sim-row"><div className="sim-input"><div className="sim-label">Energy Level</div><input type="range" className="slider-track" min="1" max="5" step="1" value={simEnergy} onChange={e=>setSimEnergy(Number(e.target.value))}/></div><div className="sim-val">{['V.Low','Low','Med','High','V.High'][simEnergy-1]}</div></div>
      </div>

      <button className="btn btn-secondary" style={{marginTop:16}} onClick={onBack}>← Back to Results</button>
    </div>
  );
}

/* Screen Update: Quick reassessment — weight + lifestyle only */
function ScreenUpdate({userData,setUserData,onDone}){
  const[lbs,setLbs]=useState(userData.weightLbs||Math.round(userData.weight*2.20462));
  const update=(k,v)=>{
    if(k==='weightLbs'){
      setLbs(v);
      const weightKg=Number(v)*0.453592;
      const hm=userData.height/100;
      const bmi=hm>0?+(weightKg/(hm*hm)).toFixed(1):0;
      setUserData(prev=>({...prev,weight:Math.round(weightKg*10)/10,weightLbs:v,bmi}));
    } else {
      setUserData(prev=>({...prev,[k]:v}));
    }
  };
  const energyLabels=['Very Low','Low','Moderate','High','Very High'];
  const canSubmit=lbs>0;
  return(
    <div className="fade-in">
      <div className="screen-header"><div className="screen-step">Update</div><div className="screen-title">Update Assessment</div><div className="screen-subtitle">Update your current metrics to recalculate your physiological age</div></div>
      <div className="card">
        <div className="form-row">
          <div className="form-group"><label className="form-label">Weight (lbs)</label><input className="form-input" type="number" value={lbs} onChange={e=>update('weightLbs',Number(e.target.value))} placeholder="lbs"/></div>
          <div className="form-group"><label className="form-label">BMI</label><div className="bmi-display"><div className="bmi-value">{userData.bmi||'—'}</div></div></div>
        </div>
      </div>
      <div className="card">
        <div className="slider-group">
          <div className="slider-header"><label className="form-label" style={{margin:0}}>Average Daily Steps</label><span className="slider-value">{userData.steps>=10000?'10,000+':userData.steps.toLocaleString()}</span></div>
          <input type="range" className="slider-track" min="0" max="10000" step="1000" value={userData.steps} onChange={e=>update('steps',Number(e.target.value))}/>
          <div className="slider-labels"><span>0</span><span>5,000</span><span>10,000+</span></div>
        </div>
        <div className="slider-group">
          <div className="slider-header"><label className="form-label" style={{margin:0}}>Avg. Cardio Minutes / Day</label><span className="slider-value">{userData.cardioMin} min</span></div>
          <input type="range" className="slider-track" min="0" max="120" step="5" value={userData.cardioMin} onChange={e=>update('cardioMin',Number(e.target.value))}/>
          <div className="slider-labels"><span>0</span><span>60</span><span>120</span></div>
        </div>
        <div className="slider-group">
          <div className="slider-header"><label className="form-label" style={{margin:0}}>Avg. Sleep Hours / Night</label><span className="slider-value">{userData.sleepHours} hrs</span></div>
          <input type="range" className="slider-track" min="4" max="10" step="0.5" value={userData.sleepHours} onChange={e=>update('sleepHours',Number(e.target.value))}/>
          <div className="slider-labels"><span>4h</span><span>7h</span><span>10h</span></div>
        </div>
        <div className="form-group">
          <label className="form-label">Energy Level (Last Week)</label>
          <div className="energy-selector">
            {energyLabels.map((l,i)=>(
              <button key={i} className={`energy-btn ${userData.energyLevel===i+1?'active':''}`} onClick={()=>update('energyLevel',i+1)}>{l}</button>
            ))}
          </div>
        </div>
      </div>
      <button className="btn btn-primary" disabled={!canSubmit} onClick={onDone}>Recalculate My Age →</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
